<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Logs for {{ order_id }}</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/assets/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const Input = ({ label, placeholder, value, onChange, type = "text" }) => (
            <div>
                <label className="block text-sm font-medium text-slate-600">{label}</label>
                <input 
                    type={type} 
                    placeholder={placeholder} 
                    value={value} 
                    onChange={onChange}
                    className="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" 
                />
            </div>
        );

        const Textarea = ({ label, placeholder, value, onChange, rows = 3 }) => (
            <div>
                <label className="block text-sm font-medium text-slate-600">{label}</label>
                <textarea 
                    rows={rows} 
                    placeholder={placeholder} 
                    value={value} 
                    onChange={onChange}
                    className="mt-1 block w-full text-sm px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500"
                ></textarea>
            </div>
        );

        const OrderLogsPage = () => {
            const { useState, useEffect, useRef } = React;
            const [logs, setLogs] = useState([]);
            const [note, setNote] = useState('');
            const [attachment, setAttachment] = useState(null);
            const fileInputRef = useRef(null);
            const [editingLog, setEditingLog] = useState(null);
            const [editedNote, setEditedNote] = useState('');
            const [editedAttachment, setEditedAttachment] = useState(null);
            
            const orderId = '{{ order_id }}';

            const fetchLogs = async () => {
                try {
                    const response = await fetch(`/api/orders/${orderId}/logs`);
                    const data = await response.json();
                    setLogs(data);
                } catch (error) {
                    console.error("Failed to fetch logs:", error);
                }
            };

            useEffect(() => {
                fetchLogs();
            }, []);

            const handleFileChange = (e) => {
                setAttachment(e.target.files[0]);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const formData = new FormData();
                formData.append('note', note);
                if (attachment) {
                    formData.append('attachment', attachment);
                }

                try {
                    const response = await fetch(`/api/orders/${orderId}/logs`, {
                        method: 'POST',
                        body: formData,
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        setNote('');
                        setAttachment(null);
                        if (fileInputRef.current) {
                            fileInputRef.current.value = '';
                        }
                        fetchLogs(); // Refresh logs
                    } else {
                        alert('Failed to add log entry: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error adding log entry:', error);
                    alert('An error occurred while adding the log entry.');
                }
            };

            const handleEditClick = (log) => {
                setEditingLog(log);
                setEditedNote(log.note || '');
            };

            const handleUpdate = async () => {
                if (!editingLog) return;
            
                const formData = new FormData();
                formData.append('note', editedNote);
                if (editedAttachment) {
                    formData.append('attachment', editedAttachment);
                }
            
                try {
                    const response = await fetch(`/api/orders/${orderId}/logs/${editingLog.log_id}`, {
                        method: 'POST', 
                        body: formData,
                    });
            
                    if (response.ok) {
                        setEditingLog(null);
                        setEditedAttachment(null);
                        fetchLogs();
                    } else {
                        const error = await response.json();
                        alert('Failed to update log: ' + error.message);
                    }
                } catch (error) {
                    console.error('Error updating log:', error);
                    alert('An error occurred while updating the log.');
                }
            };
            
            const handleDelete = async (logId) => {
              if (confirm('Are you sure you want to delete this log entry?')) {
                  try {
                      const response = await fetch(`/api/orders/${orderId}/logs/${logId}`, {
                          method: 'DELETE',
                      });
            
                      if (response.ok) {
                          fetchLogs();
                      } else {
                          const error = await response.json();
                          alert('Failed to delete log: ' + error.message);
                      }
                  } catch (error) {
                      console.error('Error deleting log:', error);
                      alert('An error occurred while deleting the log entry.');
                  }
              }
            };

            return (
                <div className="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
                                         {editingLog && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
                            <div className="bg-white p-6 rounded-lg shadow-xl w-full max-w-lg">
                                <h2 className="text-xl font-bold mb-4">Edit Log Entry</h2>
                                <Textarea 
                                    label="Note"
                                    value={editedNote}
                                    onChange={(e) => setEditedNote(e.target.value)}
                                />
                                <div className="mt-4">
                                     <label className="block text-sm font-medium text-slate-600">Attachment</label>
                                     <input 
                                         type="file" 
                                         onChange={(e) => setEditedAttachment(e.target.files[0])}
                                         className="mt-1 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100"
                                     />
                                </div>
                                <div className="mt-6 flex justify-end space-x-3">
                                    <button onClick={() => setEditingLog(null)} className="px-4 py-2 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300">Cancel</button>
                                    <button onClick={handleUpdate} className="px-4 py-2 bg-orange-600 text-white font-semibold rounded-md hover:bg-orange-700">Update</button>
                                </div>
                            </div>
                        </div>
                    )}
                     <div class="mb-6">
                        <a href="/" className="text-orange-600 hover:text-orange-800 font-semibold">&larr; Back to Dashboard</a>
                        <h1 class="text-3xl font-bold text-slate-800 mt-2">Order Logs for {orderId}</h1>
                    </div>

                    <div className="bg-white p-6 rounded-lg shadow-sm border border-slate-200 mb-8">
                        <h2 className="text-xl font-semibold text-slate-700 border-b pb-3 mb-4">Add New Log Entry</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <Textarea 
                                label="Note"
                                value={note}
                                onChange={(e) => setNote(e.target.value)}
                                placeholder="Add a note for this log entry..."
                            />
                            <div>
                                <label className="block text-sm font-medium text-slate-600">Attachment</label>
                                <input 
                                    type="file" 
                                    ref={fileInputRef}
                                    onChange={handleFileChange}
                                    className="mt-1 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100"
                                />
                            </div>
                            <button 
                                type="submit" 
                                className="px-4 py-2 bg-orange-600 text-white font-semibold rounded-md hover:bg-orange-700 transition-colors shadow-sm"
                            >
                                Add Log
                            </button>
                        </form>
                    </div>

                    <div className="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
                         <h2 className="text-xl font-semibold text-slate-700 mb-4">History</h2>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left text-slate-500">
                                <thead className="text-xs text-slate-700 uppercase bg-slate-100">
                                    <tr>
                                        <th className="px-4 py-3">Timestamp</th>
                                        <th className="px-4 py-3">User</th>
                                        <th className="px-4 py-3">Action</th>
                                        <th className="px-4 py-3">Details</th>
                                        <th className="px-4 py-3">Note</th>
                                        <th className="px-4 py-3">Attachment</th>
                                        <th className="px-4 py-3"><span className="sr-only">Actions</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {logs.map(log => (
                                        <tr key={log.log_id} className="bg-white border-b hover:bg-slate-50">
                                            <td className="px-4 py-3 font-medium text-slate-800">{new Date(log.timestamp).toLocaleString()}</td>
                                            <td className="px-4 py-3">{log.user || ''}</td>
                                            <td className="px-4 py-3">{log.action}</td>
                                            <td className="px-4 py-3">{log.details || ''}</td>
                                            <td className="px-4 py-3">{log.note || ''}</td>
                                            <td className="px-4 py-3">
                                                {log.attachment_path ? 
                                                    <a href={`/data/${log.attachment_path}`} target="_blank" className="text-orange-600 hover:underline">View File</a> : ''}
                                            </td>
                                            <td className="px-4 py-3 text-right">
                                              <button onClick={() => handleEditClick(log)} className="font-medium text-orange-600 hover:underline mr-4">Edit</button>
                                              <button onClick={() => handleDelete(log.log_id)} className="font-medium text-red-600 hover:underline">Delete</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<OrderLogsPage />);
    </script>
</body>
</html>
