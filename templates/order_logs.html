<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Logs</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-slate-50 min-h-screen font-sans">
    {% include 'partials/navbar.html' %}
    <div id="root"></div>

    <script type="text/babel">
        const Input = ({ label, placeholder, value, onChange, type = "text" }) => (
            <div>
                <label className="block text-sm font-medium text-slate-600">{label}</label>
                <input 
                    type={type} 
                    placeholder={placeholder} 
                    value={value} 
                    onChange={onChange}
                    className="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" 
                />
            </div>
        );

        const Textarea = ({ label, placeholder, value, onChange, rows = 3 }) => (
            <div>
                <label className="block text-sm font-medium text-slate-600">{label}</label>
                <textarea 
                    rows={rows} 
                    placeholder={placeholder} 
                    value={value} 
                    onChange={onChange}
                    className="mt-1 block w-full text-sm px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500"
                ></textarea>
            </div>
        );

        const OrderLogsPage = () => {
            const { useState, useEffect } = React;
            const [logs, setLogs] = useState([]);
            const orderId = '{{ order_id }}';

            const fetchLogs = async () => {
                try {
                    const response = await fetch(`/api/orders/${orderId}/logs`);
                    const data = await response.json();
                    setLogs(data);
                } catch (error) {
                    console.error("Failed to fetch logs:", error);
                }
            };

            useEffect(() => {
                fetchLogs();
            }, []);
            
            const handleDelete = async (logId) => {
              if (confirm('Are you sure you want to delete this log entry?')) {
                  try {
                      const response = await fetch(`/api/orders/${orderId}/logs/${logId}`, {
                          method: 'DELETE',
                      });
            
                      if (response.ok) {
                          fetchLogs();
                      } else {
                          const error = await response.json();
                          alert('Failed to delete log: ' + error.message);
                      }
                  } catch (error) {
                      console.error('Error deleting log:', error);
                      alert('An error occurred while deleting the log entry.');
                  }
              }
            };

            return (
                <div className="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
                     <div class="mb-6">
                        <a href="/" className="text-orange-600 hover:text-orange-800 font-semibold">&larr; Back to Dashboard</a>
                        <h1 class="text-3xl font-bold text-slate-800 mt-2">Order Logs for {orderId}</h1>
                    </div>

                    <div className="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
                         <h2 className="text-xl font-semibold text-slate-700 mb-4">History</h2>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left text-slate-500">
                                <thead className="text-xs text-slate-700 uppercase bg-slate-100">
                                    <tr>
                                        <th className="px-4 py-3">Timestamp</th>
                                        <th className="px-4 py-3">Action</th>
                                        <th className="px-4 py-3">Details</th>
                                        <th className="px-4 py-3">Attachments</th>
                                        <th className="px-4 py-3"><span className="sr-only">Actions</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {logs.map(log => (
                                        <tr key={log.log_id} className="bg-white border-b hover:bg-slate-50">
                                            <td className="px-4 py-3 font-medium text-slate-800">{new Date(log.timestamp).toLocaleString()}</td>
                                            <td className="px-4 py-3">{log.action}</td>
                                            <td className="px-4 py-3">{log.details || ''}</td>
                                            <td className="px-4 py-3">
                                                {log.attachments && log.attachments.length > 0 ? (
                                                    <ul className="space-y-1">
                                                        {log.attachments.map(attachment => (
                                                            <li key={attachment.id || attachment.path}>
                                                                <a
                                                                    href={`/data/${attachment.path}`}
                                                                    target="_blank"
                                                                    rel="noopener noreferrer"
                                                                    className="text-orange-600 hover:underline"
                                                                >
                                                                    {attachment.name || 'Download'}
                                                                </a>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                ) : (
                                                    <span className="text-slate-400">â€”</span>
                                                )}
                                            </td>
                                            <td className="px-4 py-3 text-right">
                                              <button onClick={() => handleDelete(log.log_id)} className="font-medium text-red-600 hover:underline">Delete</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<OrderLogsPage />);
    </script>
</body>
</html>
