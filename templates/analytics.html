<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Overview</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../assets/favicon.ico" sizes="any">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-slate-50 min-h-screen font-sans">
    <nav class="bg-slate-900 text-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center space-x-10">
                    <a href="/dashboard" id="nav-home-link" class="text-lg font-semibold tracking-wide">FireCoast OMS</a>
                    <div class="hidden md:flex items-center space-x-6 text-sm font-medium">
                        <a href="/orders" class="hover:text-orange-300 transition">Orders</a>
                        <a href="/contacts" class="hover:text-orange-300 transition">Contacts</a>
                        <a href="/analytics" class="text-orange-300">Analytics</a>
                        <a href="/passwords" class="hover:text-orange-300 transition">Password Manager</a>
                    </div>
                </div>
                <div class="flex items-center space-x-3 text-sm font-medium">
                    <a href="/settings" class="hover:text-orange-300 transition">Settings</a>
                    <a href="#" id="nav-log-out" class="hover:text-orange-300 transition">Log Out</a>
                </div>
            </div>
        </div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const brandLink = document.getElementById('nav-home-link');
            if (brandLink) {
                brandLink.addEventListener('click', (event) => {
                    event.preventDefault();
                    window.location.href = '/dashboard';
                });
            }

            const logoutLink = document.getElementById('nav-log-out');
            if (logoutLink) {
                logoutLink.addEventListener('click', async (event) => {
                    event.preventDefault();
                    if (window.fireCoastLogout) {
                        window.fireCoastLogout();
                        return;
                    }
                    try {
                        const response = await fetch('/shutdown', { method: 'POST' });
                        if (response.ok) {
                            document.body.innerHTML = '<div class="min-h-screen flex items-center justify-center text-slate-700 text-lg">Application has been shut down. You can now close this tab.</div>';
                        } else {
                            alert('Failed to log out.');
                        }
                    } catch (error) {
                        console.error('Error logging out:', error);
                        alert('Error attempting to log out.');
                    }
                });
            }
        });
    </script>
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12 space-y-12">
        <header class="space-y-3">
            <p class="text-sm uppercase tracking-[0.3em] text-slate-500">Performance Insights</p>
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-800">Analytics Overview</h1>
            <p class="text-slate-600 max-w-3xl">Stay on top of the health of your order pipeline. Review revenue, volume, and order value trends in one place to inform your next operational decisions.</p>
        </header>
        <section>
            <div id="analytics-root"></div>
        </section>
    </main>
    {% raw %}
    <script type="text/babel">
const TrendingUpIcon = () => (
    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
    </svg>
);

const DocumentTextIcon = () => (
    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
    </svg>
);

const ChartBarIcon = () => (
    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
    </svg>
);

const MetricCard = ({ title, value, subtitle, IconComponent }) => (
    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex items-center">
        <div className="bg-orange-100 text-orange-600 p-3 rounded-full mr-4">
            <IconComponent />
        </div>
        <div>
            <p className="text-sm font-medium text-slate-500">{title}</p>
            <p className="text-2xl font-bold text-slate-800">{value}</p>
            {subtitle && <p className="text-xs text-slate-500 mt-1">{subtitle}</p>}
        </div>
    </div>
);

const AnalyticsHighlights = ({ stats }) => {
    const formatCurrency = (amountInDollars) => {
        const numericAmount = typeof amountInDollars === 'number' ? amountInDollars : parseFloat(amountInDollars) || 0;
        return numericAmount.toLocaleString('en-US', {
            style: 'currency',
            currency: 'USD',
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    };

    return (
        <div className="space-y-8">
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                <MetricCard title="Total Revenue" value={formatCurrency(stats.totalRevenue)} subtitle="All-time" IconComponent={TrendingUpIcon} />
                <MetricCard title="Total Orders" value={stats.totalOrders} subtitle="Orders processed" IconComponent={DocumentTextIcon} />
                <MetricCard title="Avg. Order Value" value={formatCurrency(stats.averageOrderRevenue)} subtitle="Revenue per order" IconComponent={ChartBarIcon} />
            </div>
            <div className="bg-white border border-slate-200 rounded-xl shadow-sm p-6">
                <h2 className="text-xl font-semibold text-slate-800">At a Glance</h2>
                <p className="mt-2 text-sm text-slate-600">Use these quick callouts to align teams around performance each day.</p>
                <dl className="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-slate-600">
                    <div className="bg-slate-50 rounded-lg p-4 border border-slate-200">
                        <dt className="font-semibold text-slate-700">Trailing 30 Day Order Count</dt>
                        <dd className="mt-1 text-2xl font-bold text-slate-900">{stats.trailing30DayOrders ?? '—'}</dd>
                    </div>
                    <div className="bg-slate-50 rounded-lg p-4 border border-slate-200">
                        <dt className="font-semibold text-slate-700">Top Line Projection</dt>
                        <dd className="mt-1 text-2xl font-bold text-slate-900">{formatCurrency(stats.projectedRevenue ?? stats.totalRevenue)}</dd>
                    </div>
                    <div className="bg-slate-50 rounded-lg p-4 border border-slate-200">
                        <dt className="font-semibold text-slate-700">Average Processing Time</dt>
                        <dd className="mt-1 text-2xl font-bold text-slate-900">{stats.averageProcessingTime || 'Pending data'}</dd>
                    </div>
                    <div className="bg-slate-50 rounded-lg p-4 border border-slate-200">
                        <dt className="font-semibold text-slate-700">Last Updated</dt>
                        <dd className="mt-1 text-2xl font-bold text-slate-900">{new Date().toLocaleString()}</dd>
                    </div>
                </dl>
            </div>
        </div>
    );
};

const AnalyticsApp = () => {
    const { useState, useEffect } = React;
    const [stats, setStats] = useState({ totalRevenue: 0, totalOrders: 0, averageOrderRevenue: 0 });
    const [isLoading, setIsLoading] = useState(true);
    const [error, setError] = useState(null);

    useEffect(() => {
        const fetchStats = async () => {
            try {
                const response = await fetch('/api/dashboard-stats');
                if (!response.ok) {
                    throw new Error('Failed to load analytics');
                }
                const data = await response.json();
                setStats(data);
            } catch (err) {
                console.error('Failed to fetch dashboard stats:', err);
                setError('Unable to load analytics at this time.');
            } finally {
                setIsLoading(false);
            }
        };
        fetchStats();
    }, []);

    if (isLoading) {
        return <div className="text-slate-600">Loading analytics…</div>;
    }

    if (error) {
        return (
            <div className="bg-red-50 border border-red-200 text-red-700 rounded-lg p-4">
                <p className="font-semibold">{error}</p>
                <p className="text-sm mt-1">Please refresh the page or try again later.</p>
            </div>
        );
    }

    return <AnalyticsHighlights stats={stats} />;
};

const container = document.getElementById('analytics-root');
const root = ReactDOM.createRoot(container);
root.render(<AnalyticsApp />);
    </script>
    {% endraw %}
</body>
</html>
