    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const brandLink = document.getElementById('nav-home-link');
            if (brandLink) {
                brandLink.addEventListener('click', (event) => {
                    event.preventDefault();
                    window.location.href = '/dashboard';
                });
            }
            const logoutLink = document.getElementById('nav-log-out');
            if (logoutLink) {
                logoutLink.addEventListener('click', async (event) => {
                    event.preventDefault();
                    if (window.fireCoastLogout) {
                        window.fireCoastLogout();
                        return;
                    }
                    try {
                        const response = await fetch('/shutdown', { method: 'POST' });
                        if (response.ok) {
                            document.body.innerHTML = '<div class="min-h-screen flex items-center justify-center text-slate-700 text-lg">Application has been shut down. You can now close this tab.</div>';
                        } else {
                            alert('Failed to log out.');
                        }
                    } catch (error) {
                        console.error('Error logging out:', error);
                        alert('Error attempting to log out.');
                    }
                });
            }
        });
    </script>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div id="reminders-root"></div>

    {% raw %}
    <script type="text/babel">
        const { useCallback, useEffect, useMemo, useRef, useState } = React;
        const mentionComponents = window.RecordMentionComponents || {};
        const MentionTextarea = mentionComponents.RecordMentionTextarea;
        const MentionText = mentionComponents.RecordMentionText;

        const defaultTimeZone = (() => {
            try {
                return Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC';
            } catch (error) {
                return 'UTC';
            }
        })();

        const sanitizeHandle = (text) => {
            if (!text) return '';
            return text.toLowerCase().replace(/[^a-z0-9.-]+/g, '-').replace(/^-+|-+$/g, '').slice(0, 64);
        };

        const buildReminderHandleSuggestion = (title, dateString) => {
            const base = sanitizeHandle(title);
            const datePart = dateString ? dateString.replace(/-/g, '') : '';
            if (base && datePart) {
                return `${base.slice(0, 40)}-${datePart}`;
            }
            if (base) {
                return base.slice(0, 48);
            }
            if (datePart) {
                return `reminder-${datePart}`;
            }
            return `reminder-${Math.random().toString(36).slice(2, 10)}`;
        };

        const getTimezoneOffsetMinutes = (date, timeZone) => {
            try {
                const parts = new Intl.DateTimeFormat('en-US', {
                    timeZone,
                    hour12: false,
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                }).formatToParts(date);
                const lookup = (type) => Number(parts.find((part) => part.type === type)?.value || 0);
                const asUtc = Date.UTC(
                    lookup('year'),
                    lookup('month') - 1,
                    lookup('day'),
                    lookup('hour'),
                    lookup('minute'),
                    lookup('second'),
                );
                return (asUtc - date.getTime()) / 60000;
            } catch (error) {
                console.error('Failed to determine timezone offset', error);
                return -date.getTimezoneOffset();
            }
        };

        const zonedDateTimeToUTCISO = (dateStr, timeStr, timeZone, includeTime = true) => {
            if (!dateStr) return null;
            const safeTime = includeTime && timeStr ? timeStr : '00:00';
            const [year, month, day] = dateStr.split('-').map(Number);
            const [hour, minute] = safeTime.split(':').map((value) => Number(value || 0));
            const candidate = new Date(Date.UTC(year, month - 1, day, hour, minute, 0));
            const offsetMinutes = getTimezoneOffsetMinutes(candidate, timeZone || defaultTimeZone);
            const adjusted = new Date(candidate.getTime() - offsetMinutes * 60000);
            return adjusted.toISOString();
        };

        const extractDateParts = (isoValue, timeZone) => {
            const date = isoValue ? new Date(isoValue) : null;
            if (!date || Number.isNaN(date.getTime())) {
                return { date: '', time: '' };
            }
            const tz = timeZone || defaultTimeZone;
            const dateFormatter = new Intl.DateTimeFormat('en-CA', {
                timeZone: tz,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
            });
            const timeFormatter = new Intl.DateTimeFormat('en-GB', {
                timeZone: tz,
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
            });
            return {
                date: dateFormatter.format(date),
                time: timeFormatter.format(date),
            };
        };

        const reminderSort = (a, b) => {
            const aDue = a.due_at || '';
            const bDue = b.due_at || '';
            if (aDue && bDue && aDue !== bDue) {
                return aDue.localeCompare(bDue);
            }
            if (aDue && !bDue) return -1;
            if (!aDue && bDue) return 1;
            return (a.title || '').localeCompare(b.title || '', undefined, { sensitivity: 'base' });
        };

        const formatDueDescription = (reminder) => {
            if (!reminder.due_at) {
                return 'No due date';
            }
            try {
                const tz = reminder.timezone || defaultTimeZone;
                const date = new Date(reminder.due_at);
                const dateFormatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: tz,
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                });
                const datePart = dateFormatter.format(date);
                if (!reminder.due_has_time) {
                    return `Due ${datePart}`;
                }
                const timeFormatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: tz,
                    hour: 'numeric',
                    minute: '2-digit',
                });
                return `Due ${datePart} at ${timeFormatter.format(date)}`;
            } catch (error) {
                return 'Due date unavailable';
            }
        };

        const ReminderModal = ({ open, onClose, onSubmit, reminder, isSaving }) => {
            const [formState, setFormState] = useState({
                title: '',
                handle: '',
                dueDate: '',
                dueTime: '09:00',
                hasTime: false,
                timezone: defaultTimeZone,
                notes: '',
                completed: false,
            });
            const [formError, setFormError] = useState('');
            const [handleTouched, setHandleTouched] = useState(false);
            const [initialCompleted, setInitialCompleted] = useState(false);

            useEffect(() => {
                if (!open) {
                    return;
                }
                if (reminder) {
                    const parts = extractDateParts(reminder.due_at, reminder.timezone);
                    setFormState({
                        title: reminder.title || '',
                        handle: reminder.handle || '',
                        dueDate: parts.date,
                        dueTime: parts.time || '09:00',
                        hasTime: Boolean(reminder.due_has_time && reminder.due_at),
                        timezone: reminder.timezone || defaultTimeZone,
                        notes: reminder.notes || '',
                        completed: Boolean(reminder.completed),
                    });
                    setInitialCompleted(Boolean(reminder.completed));
                    setHandleTouched(true);
                    setFormError('');
                } else {
                    const today = new Date();
                    const parts = extractDateParts(today.toISOString(), defaultTimeZone);
                    const suggestedHandle = buildReminderHandleSuggestion('', parts.date);
                    setFormState({
                        title: '',
                        handle: suggestedHandle,
                        dueDate: '',
                        dueTime: '09:00',
                        hasTime: false,
                        timezone: defaultTimeZone,
                        notes: '',
                        completed: false,
                    });
                    setInitialCompleted(false);
                    setHandleTouched(false);
                    setFormError('');
                }
            }, [open, reminder]);

            useEffect(() => {
                if (!open || reminder || handleTouched) {
                    return;
                }
                setFormState((prev) => ({
                    ...prev,
                    handle: buildReminderHandleSuggestion(prev.title, prev.dueDate),
                }));
            }, [open, reminder, handleTouched, formState.title, formState.dueDate]);

            const updateField = (field, value) => {
                setFormState((prev) => ({ ...prev, [field]: value }));
            };

            const submitForm = async (event) => {
                event.preventDefault();
                setFormError('');
                if (!formState.title.trim()) {
                    setFormError('Title is required.');
                    return;
                }
                const timezone = formState.timezone || defaultTimeZone;
                const dueHasTime = Boolean(formState.hasTime && formState.dueDate);
                let dueIso = null;
                try {
                    if (formState.dueDate) {
                        dueIso = zonedDateTimeToUTCISO(
                            formState.dueDate,
                            dueHasTime ? (formState.dueTime || '00:00') : '00:00',
                            timezone,
                            dueHasTime,
                        );
                    }
                } catch (error) {
                    console.error('Failed to normalise due date', error);
                    setFormError('Unable to determine due date/time.');
                    return;
                }
                const payload = {
                    title: formState.title.trim(),
                    handle: formState.handle ? formState.handle.trim() : undefined,
                    notes: formState.notes,
                    timezone,
                    due_at: dueIso,
                    due_has_time: dueHasTime,
                    completed: Boolean(formState.completed),
                };
                if (reminder && reminder.completed && formState.completed && initialCompleted && reminder.completed_at) {
                    payload.completed_at = reminder.completed_at;
                }
                try {
                    await onSubmit(payload, reminder ? reminder.id : null);
                } catch (error) {
                    console.error('Failed to save reminder', error);
                    setFormError(error.message || 'Failed to save reminder.');
                }
            };

            if (!open) {
                return null;
            }

            return ReactDOM.createPortal(
                <div className="fixed inset-0 z-40 flex items-center justify-center bg-slate-900/50 px-4">
                    <div className="w-full max-w-2xl rounded-2xl bg-white p-6 shadow-2xl">
                        <div className="flex items-center justify-between">
                            <h2 className="text-2xl font-semibold text-slate-800">{reminder ? 'Edit Reminder' : 'Create Reminder'}</h2>
                            <button
                                type="button"
                                className="rounded-full p-2 text-slate-500 transition hover:bg-slate-100"
                                onClick={() => { if (!isSaving) onClose(); }}
                                aria-label="Close"
                                disabled={isSaving}
                            >
                                <svg className="h-5 w-5" fill="none" stroke="currentColor" strokeWidth="1.5" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <p className="mt-1 text-sm text-slate-500">Track follow-ups, production tasks, and logistics nudges with shareable reminders.</p>
                        {formError && (
                            <div className="mt-4 rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
                                {formError}
                            </div>
                        )}
                        <form className="mt-6 space-y-5" onSubmit={submitForm}>
                            <div className="grid gap-4 md:grid-cols-2">
                                <label className="space-y-2">
                                    <span className="text-sm font-medium text-slate-600">Title</span>
                                    <input
                                        type="text"
                                        className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        value={formState.title}
                                        onChange={(event) => updateField('title', event.target.value)}
                                        required
                                        disabled={isSaving}
                                    />
                                </label>
                                <label className="space-y-2">
                                    <span className="text-sm font-medium text-slate-600">Handle</span>
                                    <input
                                        type="text"
                                        className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        value={formState.handle}
                                        onChange={(event) => {
                                            setHandleTouched(true);
                                            updateField('handle', sanitizeHandle(event.target.value));
                                        }}
                                        placeholder="reminder-handle"
                                        disabled={isSaving}
                                    />
                                </label>
                            </div>
                            <div className="grid gap-4 md:grid-cols-2">
                                <label className="space-y-2">
                                    <span className="text-sm font-medium text-slate-600">Due Date</span>
                                    <input
                                        type="date"
                                        className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        value={formState.dueDate}
                                        onChange={(event) => updateField('dueDate', event.target.value)}
                                        disabled={isSaving}
                                    />
                                </label>
                                <div className="space-y-2">
                                    <span className="text-sm font-medium text-slate-600">Due Time</span>
                                    <div className="flex items-center gap-3">
                                        <input
                                            type="time"
                                            className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                            value={formState.dueTime}
                                            onChange={(event) => updateField('dueTime', event.target.value)}
                                            disabled={!formState.hasTime || isSaving}
                                        />
                                        <label className="inline-flex items-center gap-2 text-xs font-medium text-slate-600">
                                            <input
                                                type="checkbox"
                                                className="h-4 w-4 rounded border-slate-300 text-orange-600 focus:ring-orange-500"
                                                checked={formState.hasTime}
                                                onChange={(event) => updateField('hasTime', event.target.checked)}
                                                disabled={isSaving}
                                            />
                                            Include time
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <label className="space-y-2">
                                <span className="text-sm font-medium text-slate-600">Timezone</span>
                                <input
                                    type="text"
                                    className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                    value={formState.timezone}
                                    onChange={(event) => updateField('timezone', event.target.value)}
                                    disabled={isSaving}
                                />
                            </label>
                            <label className="inline-flex items-center gap-2 text-sm font-medium text-slate-600">
                                <input
                                    type="checkbox"
                                    className="h-4 w-4 rounded border-slate-300 text-orange-600 focus:ring-orange-500"
                                    checked={formState.completed}
                                    onChange={(event) => updateField('completed', event.target.checked)}
                                    disabled={isSaving}
                                />
                                Mark as complete
                            </label>
                            <label className="space-y-2">
                                <span className="text-sm font-medium text-slate-600">Notes</span>
                                {MentionTextarea ? (
                                    <MentionTextarea
                                        value={formState.notes}
                                        onChange={(value) => updateField('notes', value)}
                                        entityTypes={['contact', 'order', 'note', 'calendar_event', 'reminder']}
                                        rows={4}
                                        placeholder="Mention teammates and linked orders with @handle"
                                        disabled={isSaving}
                                    />
                                ) : (
                                    <textarea
                                        className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        rows={4}
                                        value={formState.notes}
                                        onChange={(event) => updateField('notes', event.target.value)}
                                        disabled={isSaving}
                                    />
                                )}
                            </label>
                            <div className="flex items-center justify-end gap-3">
                                <button
                                    type="button"
                                    className="rounded-lg border border-slate-200 px-4 py-2 text-sm font-medium text-slate-600 transition hover:bg-slate-100"
                                    onClick={() => { if (!isSaving) onClose(); }}
                                    disabled={isSaving}
                                >
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    className="rounded-lg bg-orange-500 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-orange-400 disabled:opacity-60"
                                    disabled={isSaving}
                                >
                                    {isSaving ? 'Saving…' : 'Save Reminder'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>,
                document.getElementById('reminders-modal-root')
            );
        };

        const RemindersApp = () => {
            const [reminders, setReminders] = useState([]);
            const [statusFilter, setStatusFilter] = useState('active');
            const [isLoading, setIsLoading] = useState(false);
            const [loadError, setLoadError] = useState('');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingReminder, setEditingReminder] = useState(null);
            const [modalSaving, setModalSaving] = useState(false);
            const [updatingReminderId, setUpdatingReminderId] = useState(null);

            const fetchReminders = useCallback(async (status) => {
                const params = new URLSearchParams();
                params.set('status', status);
                setIsLoading(true);
                setLoadError('');
                try {
                    const response = await fetch(`/api/reminders?${params.toString()}`);
                    if (!response.ok) {
                        const result = await response.json().catch(() => ({}));
                        throw new Error(result.message || 'Failed to load reminders');
                    }
                    const result = await response.json();
                    const records = Array.isArray(result.reminders) ? result.reminders.slice() : [];
                    records.sort(reminderSort);
                    setReminders(records);
                } catch (error) {
                    console.error('Failed to load reminders', error);
                    setLoadError(error.message || 'Failed to load reminders');
                } finally {
                    setIsLoading(false);
                }
            }, []);

            useEffect(() => {
                fetchReminders(statusFilter);
            }, [statusFilter, fetchReminders]);

            const openCreateModal = () => {
                setEditingReminder(null);
                setIsModalOpen(true);
            };

            const openEditModal = (reminder) => {
                setEditingReminder(reminder);
                setIsModalOpen(true);
            };

            const handleModalClose = () => {
                setIsModalOpen(false);
                setEditingReminder(null);
                setModalSaving(false);
            };

            const handleSaveReminder = async (payload, reminderId) => {
                setModalSaving(true);
                try {
                    const endpoint = reminderId ? `/api/reminders/${reminderId}` : '/api/reminders';
                    const method = reminderId ? 'PUT' : 'POST';
                    const response = await fetch(endpoint, {
                        method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });
                    if (!response.ok) {
                        const result = await response.json().catch(() => ({}));
                        throw new Error(result.message || 'Failed to save reminder');
                    }
                    await fetchReminders(statusFilter);
                    handleModalClose();
                } catch (error) {
                    console.error('Failed to save reminder', error);
                    alert(error.message || 'Failed to save reminder.');
                } finally {
                    setModalSaving(false);
                }
            };

            const handleToggleCompleted = async (reminder) => {
                const nextCompleted = !reminder.completed;
                setUpdatingReminderId(reminder.id);
                try {
                    const response = await fetch(`/api/reminders/${reminder.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ completed: nextCompleted }),
                    });
                    if (!response.ok) {
                        const result = await response.json().catch(() => ({}));
                        throw new Error(result.message || 'Failed to update reminder');
                    }
                    await fetchReminders(statusFilter);
                } catch (error) {
                    console.error('Failed to toggle reminder', error);
                    alert(error.message || 'Failed to update reminder status.');
                } finally {
                    setUpdatingReminderId(null);
                }
            };

            const handleDeleteReminder = async (reminder) => {
                if (!window.confirm(`Delete "${reminder.title}"?`)) {
                    return;
                }
                setUpdatingReminderId(reminder.id);
                try {
                    const response = await fetch(`/api/reminders/${reminder.id}`, { method: 'DELETE' });
                    if (!response.ok) {
                        const result = await response.json().catch(() => ({}));
                        throw new Error(result.message || 'Failed to delete reminder');
                    }
                    await fetchReminders(statusFilter);
                } catch (error) {
                    console.error('Failed to delete reminder', error);
                    alert(error.message || 'Failed to delete reminder.');
                } finally {
                    setUpdatingReminderId(null);
                }
            };

            const remindersToDisplay = useMemo(() => reminders.slice(), [reminders]);

            const filterOptions = [
                { value: 'active', label: 'Active' },
                { value: 'completed', label: 'Completed' },
                { value: 'all', label: 'All' },
            ];

            return (
                <div className="space-y-10">
                    <header className="flex flex-col gap-6 lg:flex-row lg:items-center lg:justify-between">
                        <div className="space-y-2">
                            <p className="text-sm uppercase tracking-[0.3em] text-slate-500">Tasking</p>
                            <h1 className="text-3xl sm:text-4xl font-bold text-slate-800">Reminders</h1>
                            <p className="text-slate-600 max-w-2xl">Capture operational follow-ups with optional due dates, rich notes, and @mentions that stay in sync across the FireNotes workspace.</p>
                        </div>
                        <button
                            type="button"
                            className="rounded-lg bg-orange-500 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-orange-400"
                            onClick={openCreateModal}
                        >
                            New Reminder
                        </button>
                    </header>

                    <section className="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
                        <div className="flex flex-wrap items-center justify-between gap-4">
                            <div className="flex flex-wrap items-center gap-2">
                                {filterOptions.map((option) => (
                                    <button
                                        key={option.value}
                                        type="button"
                                        onClick={() => setStatusFilter(option.value)}
                                        className={`rounded-full px-4 py-2 text-sm font-medium transition ${
                                            statusFilter === option.value
                                                ? 'bg-slate-900 text-white shadow'
                                                : 'border border-slate-200 text-slate-600 hover:bg-slate-100'
                                        }`}
                                    >
                                        {option.label}
                                    </button>
                                ))}
                            </div>
                            <p className="text-sm text-slate-500">
                                {reminders.length} {reminders.length === 1 ? 'reminder' : 'reminders'}
                            </p>
                        </div>

                        {isLoading && (
                            <div className="mt-6 rounded-lg border border-slate-200 bg-slate-50 px-4 py-3 text-sm text-slate-600">
                                Loading reminders…
                            </div>
                        )}
                        {loadError && (
                            <div className="mt-6 rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
                                {loadError}
                            </div>
                        )}

                        {!isLoading && !loadError && remindersToDisplay.length === 0 && (
                            <div className="mt-8 flex flex-col items-center justify-center rounded-xl border border-dashed border-slate-200 py-16 text-center text-slate-500">
                                <svg className="mb-4 h-12 w-12 text-slate-400" fill="none" stroke="currentColor" strokeWidth="1.5" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6l4 2" />
                                </svg>
                                <p className="text-sm font-medium">No reminders yet</p>
                                <p className="mt-1 text-xs text-slate-400">Create your first reminder to keep production and client commitments on track.</p>
                            </div>
                        )}

                        <div className="mt-6 grid gap-4">
                            {remindersToDisplay.map((reminder) => (
                                <div key={reminder.id} className="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
                                    <div className="flex flex-col gap-4 md:flex-row md:items-start md:justify-between">
                                        <div className="space-y-2">
                                            <div className="flex items-center gap-3">
                                                <h2 className="text-lg font-semibold text-slate-800">{reminder.title || 'Untitled reminder'}</h2>
                                                {reminder.completed && (
                                                    <span className="rounded-full bg-emerald-100 px-2 py-0.5 text-xs font-semibold text-emerald-700">Completed</span>
                                                )}
                                            </div>
                                            <p className="text-sm font-medium text-orange-600">{formatDueDescription(reminder)}</p>
                                            {reminder.handle && (
                                                <p className="text-xs uppercase tracking-wide text-slate-400">@{reminder.handle}</p>
                                            )}
                                        </div>
                                        <div className="flex flex-wrap items-center gap-2">
                                            <button
                                                type="button"
                                                className="rounded-lg border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-600 transition hover:bg-slate-100 disabled:opacity-60"
                                                onClick={() => handleToggleCompleted(reminder)}
                                                disabled={updatingReminderId === reminder.id}
                                            >
                                                {reminder.completed ? 'Mark active' : 'Mark complete'}
                                            </button>
                                            <button
                                                type="button"
                                                className="rounded-lg border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-600 transition hover:bg-slate-100"
                                                onClick={() => openEditModal(reminder)}
                                                disabled={updatingReminderId === reminder.id}
                                            >
                                                Edit
                                            </button>
                                            <button
                                                type="button"
                                                className="rounded-lg border border-red-200 px-3 py-1 text-xs font-semibold text-red-600 transition hover:bg-red-50 disabled:opacity-60"
                                                onClick={() => handleDeleteReminder(reminder)}
                                                disabled={updatingReminderId === reminder.id}
                                            >
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                    <div className="mt-4 text-sm text-slate-600">
                                        {MentionText ? (
                                            <MentionText
                                                text={reminder.notes || ''}
                                                entityTypes={['contact', 'order', 'note', 'calendar_event', 'reminder']}
                                                className="space-y-2"
                                            />
                                        ) : (
                                            <p className="whitespace-pre-wrap text-sm text-slate-600">{reminder.notes || 'No notes added.'}</p>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    <ReminderModal
                        open={isModalOpen}
                        onClose={handleModalClose}
                        onSubmit={handleSaveReminder}
                        reminder={editingReminder}
                        isSaving={modalSaving}
                    />
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('reminders-root')).render(<RemindersApp />);
    </script>
    {% endraw %}
</body>
</html>
