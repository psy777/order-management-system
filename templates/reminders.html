<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="/assets/js/record_mentions.jsx"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-slate-50 min-h-screen font-sans">
    {% include 'partials/navbar.html' %}

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div id="reminders-root"></div>
    </main>

    {% raw %}
    <script type="text/babel">
        const { useCallback, useEffect, useMemo, useRef, useState } = React;
        const mentionComponents = window.RecordMentionComponents || {};
        const MentionTextarea = mentionComponents.RecordMentionTextarea;
        const MentionText = mentionComponents.RecordMentionText;

        const defaultTimeZone = (() => {
            try {
                return Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC';
            } catch (error) {
                return 'UTC';
            }
        })();

        const sanitizeHandle = (text) => {
            if (!text) return '';
            return text.toLowerCase().replace(/[^a-z0-9.-]+/g, '-').replace(/^-+|-+$/g, '').slice(0, 64);
        };

        const buildReminderHandleSuggestion = (title) => {
            const base = sanitizeHandle(title);
            if (base) {
                return `${base.slice(0, 48)}-reminder`;
            }
            return `reminder-${Math.random().toString(36).slice(2, 10)}`;
        };

        const getReminderNotifier = () => {
            if (typeof window === 'undefined') {
                return null;
            }
            return window.FireCoastReminderNotifier || null;
        };

        const registerGlobalReminderNotification = (reminder) => {
            const notifier = getReminderNotifier();
            if (notifier && typeof notifier.registerNotification === 'function') {
                return notifier.registerNotification(reminder);
            }
            return true;
        };

        const syncGlobalReminderSchedule = (reminders) => {
            const notifier = getReminderNotifier();
            if (notifier && typeof notifier.ingestReminders === 'function') {
                notifier.ingestReminders(Array.isArray(reminders) ? reminders : []);
            }
        };

        const signalGlobalReminderRefresh = () => {
            if (typeof window === 'undefined') {
                return;
            }
            window.dispatchEvent(new CustomEvent('firecoast:reminders-changed'));
        };

        const getTimezoneOffsetMinutes = (date, timeZone) => {
            try {
                const parts = new Intl.DateTimeFormat('en-US', {
                    timeZone,
                    hour12: false,
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                }).formatToParts(date);
                const lookup = (type) => Number(parts.find((part) => part.type === type)?.value || 0);
                const asUtc = Date.UTC(
                    lookup('year'),
                    lookup('month') - 1,
                    lookup('day'),
                    lookup('hour'),
                    lookup('minute'),
                    lookup('second'),
                );
                return (asUtc - date.getTime()) / 60000;
            } catch (error) {
                console.error('Failed to determine timezone offset', error);
                return -date.getTimezoneOffset();
            }
        };

        const zonedDateTimeToUTCISO = (dateStr, timeStr, timeZone, includeTime = true) => {
            if (!dateStr) return null;
            const safeTime = includeTime && timeStr ? timeStr : '00:00';
            const [year, month, day] = dateStr.split('-').map(Number);
            const [hour, minute] = safeTime.split(':').map((value) => Number(value || 0));
            const candidate = new Date(Date.UTC(year, month - 1, day, hour, minute, 0));
            const offsetMinutes = getTimezoneOffsetMinutes(candidate, timeZone || defaultTimeZone);
            const adjusted = new Date(candidate.getTime() - offsetMinutes * 60000);
            return adjusted.toISOString();
        };

        const extractDateParts = (isoValue, timeZone) => {
            const date = isoValue ? new Date(isoValue) : null;
            if (!date || Number.isNaN(date.getTime())) {
                return { date: '', time: '' };
            }
            const tz = timeZone || defaultTimeZone;
            const dateFormatter = new Intl.DateTimeFormat('en-CA', {
                timeZone: tz,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
            });
            const timeFormatter = new Intl.DateTimeFormat('en-GB', {
                timeZone: tz,
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
            });
            return {
                date: dateFormatter.format(date),
                time: timeFormatter.format(date),
            };
        };

        const parseTimerInput = (input) => {
            if (!input) {
                return null;
            }
            const pattern = /(?:\d+\s*[smhd])/gi;
            const matches = String(input).match(pattern);
            if (!matches) {
                return null;
            }
            let total = 0;
            const unitMap = { s: 1, m: 60, h: 3600, d: 86400 };
            for (const chunk of matches) {
                const [, amountText, unitText] = chunk.match(/(\d+)\s*([smhd])/i) || [];
                if (!amountText || !unitText) {
                    return null;
                }
                const amount = Number.parseInt(amountText, 10);
                if (!Number.isFinite(amount) || amount <= 0) {
                    return null;
                }
                const factor = unitMap[unitText.toLowerCase()];
                if (!factor) {
                    return null;
                }
                total += amount * factor;
            }
            return total > 0 ? total : null;
        };

        const formatTimerLabel = (seconds) => {
            if (!Number.isFinite(seconds) || seconds <= 0) {
                return '';
            }
            let remaining = Math.floor(seconds);
            const parts = [];
            const units = [
                { value: 86400, suffix: 'd' },
                { value: 3600, suffix: 'h' },
                { value: 60, suffix: 'm' },
                { value: 1, suffix: 's' },
            ];
            units.forEach(({ value, suffix }) => {
                if (remaining >= value) {
                    const amount = Math.floor(remaining / value);
                    remaining -= amount * value;
                    parts.push(`${amount}${suffix}`);
                }
            });
            return parts.join('');
        };

        const buildTimerInputFromSeconds = (seconds) => formatTimerLabel(seconds);

        const formatDueDescription = (reminder) => {
            if (!reminder.due_at) {
                return 'No scheduled time';
            }
            try {
                const tz = reminder.timezone || defaultTimeZone;
                const date = new Date(reminder.due_at);
                const dateFormatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: tz,
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                });
                const datePart = dateFormatter.format(date);
                if (!reminder.due_has_time) {
                    return `Due ${datePart}`;
                }
                const timeFormatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: tz,
                    hour: 'numeric',
                    minute: '2-digit',
                });
                return `Due ${datePart} at ${timeFormatter.format(date)}`;
            } catch (error) {
                return 'Due date unavailable';
            }
        };

        const describeTimerCountdown = (reminder) => {
            if (!reminder || !reminder.timer_seconds) {
                return '';
            }
            const target = reminder.remind_at || reminder.due_at;
            if (target) {
                const targetDate = new Date(target);
                if (!Number.isNaN(targetDate.getTime())) {
                    const diffSeconds = Math.round((targetDate.getTime() - Date.now()) / 1000);
                    const label = formatTimerLabel(Math.abs(diffSeconds));
                    if (!label) {
                        return '';
                    }
                    return diffSeconds >= 0 ? `Timer ends in ${label}` : `Timer overdue by ${label}`;
                }
            }
            const baseline = formatTimerLabel(reminder.timer_seconds);
            return baseline ? `Timer set for ${baseline}` : '';
        };

        const formatRelativeStatus = (reminder) => {
            const target = reminder.remind_at || reminder.due_at;
            if (!target) {
                return '';
            }
            const targetDate = new Date(target);
            if (Number.isNaN(targetDate.getTime())) {
                return '';
            }
            const diffMs = targetDate.getTime() - Date.now();
            const absMs = Math.abs(diffMs);
            const thresholds = [
                { limit: 86400000, unit: 'hour', ms: 3600000 },
                { limit: 3600000, unit: 'minute', ms: 60000 },
                { limit: 60000, unit: 'second', ms: 1000 },
            ];
            let value = Math.round(diffMs / 60000);
            let unit = 'minute';
            if (absMs >= 86400000) {
                value = Math.round(diffMs / 86400000);
                unit = 'day';
            } else if (absMs >= 3600000) {
                value = Math.round(diffMs / 3600000);
                unit = 'hour';
            } else if (absMs < 60000) {
                value = Math.round(diffMs / 1000);
                unit = 'second';
            }
            const formatter = new Intl.RelativeTimeFormat('en', { numeric: 'auto' });
            const phrase = formatter.format(value, unit);
            return diffMs >= 0 ? `Due ${phrase}` : `Overdue ${formatter.format(Math.abs(value), unit)}`;
        };

        const reminderSort = (a, b) => {
            const aDue = a.due_at || '';
            const bDue = b.due_at || '';
            if (aDue && bDue && aDue !== bDue) {
                return aDue.localeCompare(bDue);
            }
            if (aDue && !bDue) return -1;
            if (!aDue && bDue) return 1;
            return (a.title || '').localeCompare(b.title || '', undefined, { sensitivity: 'base' });
        };

        const RemindersApp = () => {
            const [reminders, setReminders] = useState([]);
            const [statusFilter, setStatusFilter] = useState('active');
            const [isLoading, setIsLoading] = useState(false);
            const [loadError, setLoadError] = useState('');
            const [formMode, setFormMode] = useState('timer');
            const [formState, setFormState] = useState({
                title: '',
                timerInput: '15m',
                date: '',
                time: '09:00',
                includeTime: false,
                timezone: defaultTimeZone,
                notes: '',
                handle: '',
            });
            const [formError, setFormError] = useState('');
            const [isSaving, setIsSaving] = useState(false);
            const [editingReminder, setEditingReminder] = useState(null);
            const [inlineNotifications, setInlineNotifications] = useState([]);
            const notificationTimersRef = useRef(new Map());
            const notifiedIdsRef = useRef(new Set());
            const [clockTick, setClockTick] = useState(0);

            useEffect(() => {
                const interval = window.setInterval(() => setClockTick((value) => value + 1), 1000);
                return () => window.clearInterval(interval);
            }, []);

            const resetForm = useCallback(() => {
                setFormState({
                    title: '',
                    timerInput: '15m',
                    date: '',
                    time: '09:00',
                    includeTime: false,
                    timezone: defaultTimeZone,
                    notes: '',
                    handle: '',
                });
                setFormMode('timer');
                setFormError('');
                setEditingReminder(null);
            }, []);

            useEffect(() => {
                if (editingReminder) {
                    return;
                }
                setFormState((prev) => {
                    if (!prev.title || prev.handle) {
                        return prev;
                    }
                    const suggestion = buildReminderHandleSuggestion(prev.title);
                    if (!suggestion || suggestion === prev.handle) {
                        return prev;
                    }
                    return { ...prev, handle: suggestion };
                });
            }, [formState.title, editingReminder]);

            const fetchReminders = useCallback(async (status) => {
                const params = new URLSearchParams();
                params.set('status', status);
                params.set('kind', 'reminder');
                setIsLoading(true);
                setLoadError('');
                try {
                    const response = await fetch(`/api/reminders?${params.toString()}`);
                    if (!response.ok) {
                        const result = await response.json().catch(() => ({}));
                        throw new Error(result.message || 'Failed to load reminders');
                    }
                    const result = await response.json();
                    const records = Array.isArray(result.reminders) ? result.reminders.slice() : [];
                    records.sort(reminderSort);
                    setReminders(records);
                } catch (error) {
                    console.error('Failed to load reminders', error);
                    setLoadError(error.message || 'Failed to load reminders');
                } finally {
                    setIsLoading(false);
                }
            }, []);

            useEffect(() => {
                fetchReminders(statusFilter);
            }, [statusFilter, fetchReminders]);

            useEffect(() => {
                syncGlobalReminderSchedule(reminders);
            }, [reminders]);

            useEffect(() => {
                if (typeof window === 'undefined' || !('Notification' in window)) {
                    return;
                }
                if (Notification.permission === 'default') {
                    Notification.requestPermission().catch(() => {});
                }
            }, []);

            useEffect(() => () => {
                notificationTimersRef.current.forEach((timeoutId) => window.clearTimeout(timeoutId));
                notificationTimersRef.current.clear();
            }, []);

            const notifyReminder = useCallback((reminder) => {
                if (!reminder) {
                    return;
                }
                const title = reminder.title || 'Reminder';
                const timerSummary = describeTimerCountdown(reminder);
                const dueSummary = formatDueDescription(reminder);
                const body = timerSummary || dueSummary || 'Reminder is due now.';
                const allowDesktop = registerGlobalReminderNotification(reminder);
                if (allowDesktop && typeof window !== 'undefined' && 'Notification' in window && Notification.permission === 'granted') {
                    try {
                        new Notification(title, { body });
                    } catch (error) {
                        console.debug('Notification error', error);
                    }
                }
                setInlineNotifications((prev) => {
                    const entry = {
                        id: `${reminder.id || reminder.handle || Math.random().toString(36).slice(2)}-${Date.now()}`,
                        title,
                        body,
                    };
                    const next = [entry, ...prev];
                    return next.slice(0, 5);
                });
            }, []);

            useEffect(() => {
                if (typeof window === 'undefined') {
                    return;
                }
                const timersMap = notificationTimersRef.current;
                const notifiedSet = notifiedIdsRef.current;
                const activeKeys = new Set();
                reminders.forEach((reminder) => {
                    const key = reminder.id || reminder.handle;
                    if (!key) {
                        return;
                    }
                    activeKeys.add(key);
                    if (reminder.completed) {
                        if (timersMap.has(key)) {
                            window.clearTimeout(timersMap.get(key));
                            timersMap.delete(key);
                        }
                        notifiedSet.delete(key);
                        return;
                    }
                    const target = reminder.remind_at || reminder.due_at;
                    if (!target) {
                        if (timersMap.has(key)) {
                            window.clearTimeout(timersMap.get(key));
                            timersMap.delete(key);
                        }
                        return;
                    }
                    const targetDate = new Date(target);
                    if (Number.isNaN(targetDate.getTime())) {
                        return;
                    }
                    const delay = targetDate.getTime() - Date.now();
                    if (delay <= 0) {
                        if (!notifiedSet.has(key)) {
                            notifyReminder(reminder);
                            notifiedSet.add(key);
                        }
                        if (timersMap.has(key)) {
                            window.clearTimeout(timersMap.get(key));
                            timersMap.delete(key);
                        }
                        return;
                    }
                    if (timersMap.has(key)) {
                        window.clearTimeout(timersMap.get(key));
                        timersMap.delete(key);
                    }
                    const timeoutId = window.setTimeout(() => {
                        notifyReminder(reminder);
                        notifiedSet.add(key);
                        timersMap.delete(key);
                    }, delay);
                    timersMap.set(key, timeoutId);
                });
                timersMap.forEach((timeoutId, key) => {
                    if (!activeKeys.has(key)) {
                        window.clearTimeout(timeoutId);
                        timersMap.delete(key);
                        notifiedSet.delete(key);
                    }
                });
            }, [reminders, notifyReminder]);

            const beginEditReminder = (reminder) => {
                setEditingReminder(reminder);
                setFormError('');
                const baseState = {
                    title: reminder.title || '',
                    timerInput: '',
                    date: '',
                    time: '09:00',
                    includeTime: Boolean(reminder.due_has_time && reminder.due_at),
                    timezone: reminder.timezone || defaultTimeZone,
                    notes: reminder.notes || '',
                    handle: reminder.handle || '',
                };
                if (reminder.timer_seconds) {
                    setFormMode('timer');
                    setFormState({
                        ...baseState,
                        timerInput: buildTimerInputFromSeconds(reminder.timer_seconds) || '15m',
                    });
                } else {
                    setFormMode('schedule');
                    const parts = extractDateParts(reminder.due_at, reminder.timezone);
                    setFormState({
                        ...baseState,
                        date: parts.date,
                        time: parts.time || '09:00',
                    });
                }
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleSubmit = async (event) => {
                event.preventDefault();
                setFormError('');
                if (!formState.title.trim()) {
                    setFormError('Title is required.');
                    return;
                }
                const timezone = formState.timezone || defaultTimeZone;
                const payload = {
                    title: formState.title.trim(),
                    notes: formState.notes,
                    timezone,
                    handle: formState.handle ? formState.handle.trim() : undefined,
                    kind: 'reminder',
                };
                if (formMode === 'timer') {
                    const timerSeconds = parseTimerInput(formState.timerInput);
                    if (!timerSeconds) {
                        setFormError('Enter a timer like 10m, 2h30m, or 1d.');
                        return;
                    }
                    payload.timer_seconds = timerSeconds;
                    payload.due_at = null;
                    payload.due_has_time = true;
                } else {
                    if (!formState.date) {
                        setFormError('Pick a reminder date.');
                        return;
                    }
                    try {
                        const isoValue = zonedDateTimeToUTCISO(
                            formState.date,
                            formState.includeTime ? (formState.time || '00:00') : '00:00',
                            timezone,
                            formState.includeTime,
                        );
                        payload.due_at = isoValue;
                        payload.due_has_time = Boolean(formState.includeTime && isoValue);
                        payload.timer_seconds = null;
                    } catch (error) {
                        console.error('Failed to determine reminder time', error);
                        setFormError('Could not determine that reminder time.');
                        return;
                    }
                }
                setIsSaving(true);
                try {
                    const reminderId = editingReminder ? editingReminder.id : null;
                    const endpoint = reminderId ? `/api/reminders/${reminderId}` : '/api/reminders';
                    const method = reminderId ? 'PUT' : 'POST';
                    const response = await fetch(endpoint, {
                        method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });
                    if (!response.ok) {
                        const result = await response.json().catch(() => ({}));
                        throw new Error(result.message || 'Unable to save reminder');
                    }
                    await fetchReminders(statusFilter);
                    signalGlobalReminderRefresh();
                    resetForm();
                } catch (error) {
                    console.error('Failed to save reminder', error);
                    setFormError(error.message || 'Unable to save reminder.');
                } finally {
                    setIsSaving(false);
                }
            };

            const handleToggleCompleted = async (reminder) => {
                const nextCompleted = !reminder.completed;
                try {
                    const response = await fetch(`/api/reminders/${reminder.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ completed: nextCompleted }),
                    });
                    if (!response.ok) {
                        const result = await response.json().catch(() => ({}));
                        throw new Error(result.message || 'Unable to update reminder');
                    }
                    await fetchReminders(statusFilter);
                    signalGlobalReminderRefresh();
                } catch (error) {
                    console.error('Failed to toggle reminder', error);
                    alert(error.message || 'Unable to update reminder.');
                }
            };

            const handleDeleteReminder = async (reminder) => {
                if (!window.confirm(`Delete "${reminder.title}"?`)) {
                    return;
                }
                try {
                    const response = await fetch(`/api/reminders/${reminder.id}`, { method: 'DELETE' });
                    if (!response.ok) {
                        const result = await response.json().catch(() => ({}));
                        throw new Error(result.message || 'Unable to delete reminder');
                    }
                    await fetchReminders(statusFilter);
                    signalGlobalReminderRefresh();
                    if (editingReminder && editingReminder.id === reminder.id) {
                        resetForm();
                    }
                } catch (error) {
                    console.error('Failed to delete reminder', error);
                    alert(error.message || 'Unable to delete reminder.');
                }
            };

            const remindersToDisplay = useMemo(() => {
                return reminders.filter((reminder) => {
                    if (statusFilter === 'active') {
                        return !reminder.completed;
                    }
                    if (statusFilter === 'completed') {
                        return reminder.completed;
                    }
                    return true;
                });
            }, [reminders, statusFilter, clockTick]);

            const filterOptions = [
                { value: 'active', label: 'Active' },
                { value: 'completed', label: 'Completed' },
                { value: 'all', label: 'All' },
            ];

            return (
                <div className="space-y-10">
                    {inlineNotifications.length > 0 && (
                        <section className="rounded-xl border border-indigo-200 bg-indigo-50 p-4 shadow-sm">
                            <h2 className="text-sm font-semibold uppercase tracking-[0.2em] text-indigo-600">Recent alerts</h2>
                            <ul className="mt-3 space-y-2">
                                {inlineNotifications.map((entry) => (
                                    <li key={entry.id} className="rounded-lg bg-white/70 px-3 py-2 text-sm text-indigo-700 shadow-sm">
                                        <p className="font-semibold">{entry.title}</p>
                                        <p className="text-xs text-indigo-500">{entry.body}</p>
                                    </li>
                                ))}
                            </ul>
                        </section>
                    )}

                    <header className="flex flex-col gap-6 lg:flex-row lg:items-center lg:justify-between">
                        <div className="space-y-2">
                            <p className="text-sm uppercase tracking-[0.3em] text-slate-500">Reminder Timers</p>
                            <h1 className="text-3xl sm:text-4xl font-bold text-slate-800">Reminders</h1>
                            <p className="text-slate-600 max-w-2xl">Set countdown timers or schedule specific moments so FireNotes can nudge you right on time.</p>
                        </div>
                    </header>

                    <section className="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
                        <div className="flex flex-wrap items-center justify-between gap-3">
                            <h2 className="text-lg font-semibold text-slate-800">Create a reminder</h2>
                            {editingReminder && (
                                <button
                                    type="button"
                                    className="text-sm font-medium text-slate-600 underline"
                                    onClick={resetForm}
                                >
                                    Cancel edit
                                </button>
                            )}
                        </div>
                        <p className="mt-1 text-sm text-slate-500">Title your reminder, choose a timer or scheduled time, and FireNotes will send desktop notifications when it’s due.</p>
                        <form className="mt-6 space-y-5" onSubmit={handleSubmit}>
                            <div className="grid gap-4 md:grid-cols-2">
                                <label className="space-y-2">
                                    <span className="text-sm font-medium text-slate-600">Title</span>
                                    <input
                                        type="text"
                                        className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        value={formState.title}
                                        onChange={(event) => setFormState((prev) => ({ ...prev, title: event.target.value }))}
                                        placeholder="Call @wes"
                                        required
                                        disabled={isSaving}
                                    />
                                </label>
                                <label className="space-y-2">
                                    <span className="text-sm font-medium text-slate-600">Handle (optional)</span>
                                    <input
                                        type="text"
                                        className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        value={formState.handle}
                                        onChange={(event) => setFormState((prev) => ({ ...prev, handle: sanitizeHandle(event.target.value) }))}
                                        placeholder={buildReminderHandleSuggestion(formState.title)}
                                        disabled={isSaving}
                                    />
                                </label>
                            </div>

                            <div className="flex flex-wrap items-center gap-3">
                                <button
                                    type="button"
                                    className={`rounded-full px-4 py-2 text-sm font-medium transition ${formMode === 'timer' ? 'bg-orange-500 text-white shadow' : 'border border-orange-200 text-orange-600 hover:bg-orange-50'}`}
                                    onClick={() => setFormMode('timer')}
                                    disabled={isSaving}
                                >
                                    Timer
                                </button>
                                <button
                                    type="button"
                                    className={`rounded-full px-4 py-2 text-sm font-medium transition ${formMode === 'schedule' ? 'bg-slate-900 text-white shadow' : 'border border-slate-200 text-slate-600 hover:bg-slate-100'}`}
                                    onClick={() => setFormMode('schedule')}
                                    disabled={isSaving}
                                >
                                    Scheduled time
                                </button>
                            </div>

                            {formMode === 'timer' ? (
                                <label className="space-y-2">
                                    <span className="text-sm font-medium text-slate-600">Timer length</span>
                                    <input
                                        type="text"
                                        className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        value={formState.timerInput}
                                        onChange={(event) => setFormState((prev) => ({ ...prev, timerInput: event.target.value }))}
                                        placeholder="e.g. 30m, 2h15m, 1d"
                                        disabled={isSaving}
                                    />
                                    <p className="text-xs text-slate-400">Use d, h, m, or s to set the countdown.</p>
                                </label>
                            ) : (
                                <div className="grid gap-4 md:grid-cols-3">
                                    <label className="space-y-2">
                                        <span className="text-sm font-medium text-slate-600">Date</span>
                                        <input
                                            type="date"
                                            className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                            value={formState.date}
                                            onChange={(event) => setFormState((prev) => ({ ...prev, date: event.target.value }))}
                                            disabled={isSaving}
                                        />
                                    </label>
                                    <label className="space-y-2">
                                        <span className="text-sm font-medium text-slate-600">Time</span>
                                        <div className="flex items-center gap-3">
                                            <input
                                                type="time"
                                                className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                                value={formState.time}
                                                onChange={(event) => setFormState((prev) => ({ ...prev, time: event.target.value }))}
                                                disabled={!formState.includeTime || isSaving}
                                            />
                                            <label className="inline-flex items-center gap-2 text-xs font-medium text-slate-600">
                                                <input
                                                    type="checkbox"
                                                    className="h-4 w-4 rounded border-slate-300 text-orange-600 focus:ring-orange-500"
                                                    checked={formState.includeTime}
                                                    onChange={(event) => setFormState((prev) => ({ ...prev, includeTime: event.target.checked }))}
                                                    disabled={isSaving}
                                                />
                                                Include time
                                            </label>
                                        </div>
                                    </label>
                                    <label className="space-y-2">
                                        <span className="text-sm font-medium text-slate-600">Timezone</span>
                                        <input
                                            type="text"
                                            className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                            value={formState.timezone}
                                            onChange={(event) => setFormState((prev) => ({ ...prev, timezone: event.target.value }))}
                                            disabled={isSaving}
                                        />
                                    </label>
                                </div>
                            )}

                            <label className="space-y-2">
                                <span className="text-sm font-medium text-slate-600">Notes</span>
                                {MentionTextarea ? (
                                    <MentionTextarea
                                        value={formState.notes}
                                        onChange={(value) => setFormState((prev) => ({ ...prev, notes: value }))}
                                        entityTypes={['contact', 'order', 'note', 'calendar_event', 'reminder']}
                                        rows={3}
                                        placeholder="Add optional context or @mention teammates"
                                        disabled={isSaving}
                                    />
                                ) : (
                                    <textarea
                                        className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        rows={3}
                                        value={formState.notes}
                                        onChange={(event) => setFormState((prev) => ({ ...prev, notes: event.target.value }))}
                                        disabled={isSaving}
                                    />
                                )}
                            </label>

                            {formError && (
                                <div className="rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
                                    {formError}
                                </div>
                            )}

                            <div className="flex items-center justify-end gap-3">
                                {editingReminder && (
                                    <button
                                        type="button"
                                        className="rounded-lg border border-slate-200 px-4 py-2 text-sm font-medium text-slate-600 transition hover:bg-slate-100"
                                        onClick={resetForm}
                                        disabled={isSaving}
                                    >
                                        Cancel
                                    </button>
                                )}
                                <button
                                    type="submit"
                                    className="rounded-lg bg-orange-500 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-orange-400 disabled:opacity-60"
                                    disabled={isSaving}
                                >
                                    {isSaving ? 'Saving…' : editingReminder ? 'Save changes' : 'Create reminder'}
                                </button>
                            </div>
                        </form>
                    </section>

                    <section className="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
                        <div className="flex flex-wrap items-center justify-between gap-4">
                            <div className="flex flex-wrap items-center gap-2">
                                {filterOptions.map((option) => (
                                    <button
                                        key={option.value}
                                        type="button"
                                        onClick={() => setStatusFilter(option.value)}
                                        className={`rounded-full px-4 py-2 text-sm font-medium transition ${
                                            statusFilter === option.value
                                                ? 'bg-slate-900 text-white shadow'
                                                : 'border border-slate-200 text-slate-600 hover:bg-slate-100'
                                        }`}
                                    >
                                        {option.label}
                                    </button>
                                ))}
                            </div>
                            <p className="text-sm text-slate-500">
                                {remindersToDisplay.length} {remindersToDisplay.length === 1 ? 'reminder' : 'reminders'}
                            </p>
                        </div>

                        {isLoading && (
                            <div className="mt-6 rounded-lg border border-slate-200 bg-slate-50 px-4 py-3 text-sm text-slate-600">
                                Loading reminders…
                            </div>
                        )}
                        {loadError && (
                            <div className="mt-6 rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
                                {loadError}
                            </div>
                        )}

                        {!isLoading && !loadError && remindersToDisplay.length === 0 && (
                            <div className="mt-8 flex flex-col items-center justify-center rounded-xl border border-dashed border-slate-200 py-16 text-center text-slate-500">
                                <svg className="mb-4 h-12 w-12 text-slate-400" fill="none" stroke="currentColor" strokeWidth="1.5" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6l4 2" />
                                </svg>
                                <p className="text-sm font-medium">No reminders yet</p>
                                <p className="mt-1 text-xs text-slate-400">Create a reminder above to get notified right on time.</p>
                            </div>
                        )}

                        <div className="mt-6 grid gap-4">
                            {remindersToDisplay.map((reminder) => {
                                const timerSummary = describeTimerCountdown(reminder);
                                const relativeSummary = formatRelativeStatus(reminder);
                                return (
                                    <div key={reminder.id || reminder.handle} className="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
                                        <div className="flex flex-col gap-4 md:flex-row md:items-start md:justify-between">
                                            <div className="space-y-2">
                                                <div className="flex flex-wrap items-center gap-3">
                                                    <h2 className="text-lg font-semibold text-slate-800">{reminder.title || 'Untitled reminder'}</h2>
                                                    <span className="rounded-full bg-orange-100 px-2 py-0.5 text-xs font-semibold text-orange-700">Reminder</span>
                                                    {reminder.completed && (
                                                        <span className="rounded-full bg-emerald-100 px-2 py-0.5 text-xs font-semibold text-emerald-700">Completed</span>
                                                    )}
                                                </div>
                                                <p className="text-sm font-medium text-orange-600">{formatDueDescription(reminder)}</p>
                                                {timerSummary && (
                                                    <p className="text-xs font-medium text-indigo-600">{timerSummary}</p>
                                                )}
                                                {relativeSummary && (
                                                    <p className="text-xs text-slate-500">{relativeSummary}</p>
                                                )}
                                                {reminder.handle && (
                                                    <p className="text-xs uppercase tracking-wide text-slate-400">@{reminder.handle}</p>
                                                )}
                                            </div>
                                            <div className="flex flex-wrap items-center gap-2">
                                                <button
                                                    type="button"
                                                    className="rounded-lg border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-600 transition hover:bg-slate-100"
                                                    onClick={() => handleToggleCompleted(reminder)}
                                                >
                                                    {reminder.completed ? 'Mark active' : 'Mark complete'}
                                                </button>
                                                <button
                                                    type="button"
                                                    className="rounded-lg border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-600 transition hover:bg-slate-100"
                                                    onClick={() => beginEditReminder(reminder)}
                                                >
                                                    Edit
                                                </button>
                                                <button
                                                    type="button"
                                                    className="rounded-lg border border-red-200 px-3 py-1 text-xs font-semibold text-red-600 transition hover:bg-red-50"
                                                    onClick={() => handleDeleteReminder(reminder)}
                                                >
                                                    Delete
                                                </button>
                                            </div>
                                        </div>
                                        <div className="mt-3 rounded-lg border border-slate-100 bg-slate-50 p-3">
                                            {MentionText ? (
                                                <MentionText
                                                    text={reminder.notes || ''}
                                                    entityTypes={['contact', 'order', 'note', 'calendar_event', 'reminder']}
                                                    className="text-sm text-slate-600"
                                                />
                                            ) : (
                                                <p className="whitespace-pre-wrap text-sm text-slate-600">{reminder.notes || 'No additional notes.'}</p>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </section>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('reminders-root')).render(<RemindersApp />);
    </script>
    {% endraw %}
</body>
</html>
