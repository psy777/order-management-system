<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="/assets/js/record_mentions.jsx"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-slate-50 min-h-screen font-sans">
    {% include 'partials/navbar.html' %}

    <main class="page-main page-main--wide space-y-10">
        <div id="tasks-root"></div>
    </main>

    <div id="tasks-modal-root"></div>

    {% raw %}
    <script type="text/babel">
        const { useCallback, useEffect, useMemo, useRef, useState } = React;
        const mentionComponents = window.RecordMentionComponents || {};
        const MentionTextarea = mentionComponents.RecordMentionTextarea;
        const MentionText = mentionComponents.RecordMentionText;

        const defaultTimeZone = (() => {
            try {
                return Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC';
            } catch (error) {
                return 'UTC';
            }
        })();

        const sanitizeHandle = (text) => {
            if (!text) return '';
            return text.toLowerCase().replace(/[^a-z0-9.-]+/g, '-').replace(/^-+|-+$/g, '').slice(0, 64);
        };

        const buildTaskHandleSuggestion = (title, dateString) => {
            const base = sanitizeHandle(title);
            const datePart = dateString ? dateString.replace(/-/g, '') : '';
            if (base && datePart) {
                return `${base.slice(0, 40)}-${datePart}`;
            }
            if (base) {
                return base.slice(0, 48);
            }
            if (datePart) {
                return `task-${datePart}`;
            }
            return `task-${Math.random().toString(36).slice(2, 10)}`;
        };

        const getTimezoneOffsetMinutes = (date, timeZone) => {
            try {
                const parts = new Intl.DateTimeFormat('en-US', {
                    timeZone,
                    hour12: false,
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                }).formatToParts(date);
                const lookup = (type) => Number(parts.find((part) => part.type === type)?.value || 0);
                const asUtc = Date.UTC(
                    lookup('year'),
                    lookup('month') - 1,
                    lookup('day'),
                    lookup('hour'),
                    lookup('minute'),
                    lookup('second'),
                );
                return (asUtc - date.getTime()) / 60000;
            } catch (error) {
                console.error('Failed to determine timezone offset', error);
                return -date.getTimezoneOffset();
            }
        };

        const zonedDateTimeToUTCISO = (dateStr, timeStr, timeZone, includeTime = true) => {
            if (!dateStr) return null;
            const safeTime = includeTime && timeStr ? timeStr : '00:00';
            const [year, month, day] = dateStr.split('-').map(Number);
            const [hour, minute] = safeTime.split(':').map((value) => Number(value || 0));
            const candidate = new Date(Date.UTC(year, month - 1, day, hour, minute, 0));
            const offsetMinutes = getTimezoneOffsetMinutes(candidate, timeZone || defaultTimeZone);
            const adjusted = new Date(candidate.getTime() - offsetMinutes * 60000);
            return adjusted.toISOString();
        };

        const extractDateParts = (isoValue, timeZone) => {
            const date = isoValue ? new Date(isoValue) : null;
            if (!date || Number.isNaN(date.getTime())) {
                return { date: '', time: '' };
            }
            const tz = timeZone || defaultTimeZone;
            const dateFormatter = new Intl.DateTimeFormat('en-CA', {
                timeZone: tz,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
            });
            const timeFormatter = new Intl.DateTimeFormat('en-GB', {
                timeZone: tz,
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
            });
            return {
                date: dateFormatter.format(date),
                time: timeFormatter.format(date),
            };
        };

        const reminderSort = (a, b) => {
            const aDue = a.due_at || '';
            const bDue = b.due_at || '';
            if (aDue && bDue && aDue !== bDue) {
                return aDue.localeCompare(bDue);
            }
            if (aDue && !bDue) return -1;
            if (!aDue && bDue) return 1;
            return (a.title || '').localeCompare(b.title || '', undefined, { sensitivity: 'base' });
        };

        const formatDueDescription = (reminder) => {
            if (!reminder.due_at) {
                return 'No due date';
            }
            try {
                const tz = reminder.timezone || defaultTimeZone;
                const date = new Date(reminder.due_at);
                const dateFormatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: tz,
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                });
                const datePart = dateFormatter.format(date);
                if (!reminder.due_has_time) {
                    return `Due ${datePart}`;
                }
                const timeFormatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: tz,
                    hour: 'numeric',
                    minute: '2-digit',
                });
                return `Due ${datePart} at ${timeFormatter.format(date)}`;
            } catch (error) {
                return 'Due date unavailable';
            }
        };

        const parseTimerInput = (input) => {
            if (!input) {
                return null;
            }
            const pattern = /(?:\d+\s*[smhd])/gi;
            const matches = String(input).match(pattern);
            if (!matches) {
                return null;
            }
            let total = 0;
            const unitMap = { s: 1, m: 60, h: 3600, d: 86400 };
            for (const chunk of matches) {
                const [, amountText, unitText] = chunk.match(/(\d+)\s*([smhd])/i) || [];
                if (!amountText || !unitText) {
                    return null;
                }
                const amount = Number.parseInt(amountText, 10);
                if (!Number.isFinite(amount) || amount <= 0) {
                    return null;
                }
                const factor = unitMap[unitText.toLowerCase()];
                if (!factor) {
                    return null;
                }
                total += amount * factor;
            }
            return total > 0 ? total : null;
        };

        const formatTimerLabel = (seconds) => {
            if (!Number.isFinite(seconds) || seconds <= 0) {
                return '';
            }
            let remaining = Math.floor(seconds);
            const parts = [];
            const units = [
                { value: 86400, suffix: 'd' },
                { value: 3600, suffix: 'h' },
                { value: 60, suffix: 'm' },
            ];
            units.forEach(({ value, suffix }) => {
                if (remaining >= value) {
                    const unitAmount = Math.floor(remaining / value);
                    remaining -= unitAmount * value;
                    parts.push(`${unitAmount}${suffix}`);
                }
            });
            if (remaining || parts.length === 0) {
                parts.push(`${remaining}s`);
            }
            return parts.join('');
        };

        const describeTimerCountdown = (reminder) => {
            if (!reminder || !reminder.timer_seconds) {
                return '';
            }
            const target = reminder.remind_at || reminder.due_at;
            if (target) {
                const targetDate = new Date(target);
                if (!Number.isNaN(targetDate.getTime())) {
                    const diffSeconds = Math.round((targetDate.getTime() - Date.now()) / 1000);
                    const label = formatTimerLabel(Math.abs(diffSeconds));
                    if (!label) {
                        return '';
                    }
                    return diffSeconds >= 0 ? `Timer ends in ${label}` : `Timer overdue by ${label}`;
                }
            }
            const baseline = formatTimerLabel(reminder.timer_seconds);
            return baseline ? `Timer set for ${baseline}` : '';
        };

        const TaskModal = ({ open, onClose, onSubmit, reminder, isSaving }) => {
            const [formState, setFormState] = useState({
                title: '',
                handle: '',
                dueDate: '',
                dueTime: '09:00',
                hasTime: false,
                timezone: defaultTimeZone,
                notes: '',
                completed: false,
                kind: 'task',
                timer: '',
            });
            const [formError, setFormError] = useState('');
            const [handleTouched, setHandleTouched] = useState(false);
            const [initialCompleted, setInitialCompleted] = useState(false);

            useEffect(() => {
                if (!open) {
                    return;
                }
                if (reminder) {
                    const parts = extractDateParts(reminder.due_at, reminder.timezone);
                    setFormState({
                        title: reminder.title || '',
                        handle: reminder.handle || '',
                        dueDate: parts.date,
                        dueTime: parts.time || '09:00',
                        hasTime: Boolean(reminder.due_has_time && reminder.due_at),
                        timezone: reminder.timezone || defaultTimeZone,
                        notes: reminder.notes || '',
                        completed: Boolean(reminder.completed),
                        kind: 'task',
                        timer: '',
                    });
                    setInitialCompleted(Boolean(reminder.completed));
                    setHandleTouched(true);
                    setFormError('');
                } else {
                    const today = new Date();
                    const parts = extractDateParts(today.toISOString(), defaultTimeZone);
                    const suggestedHandle = buildTaskHandleSuggestion('', parts.date);
                    setFormState({
                        title: '',
                        handle: suggestedHandle,
                        dueDate: '',
                        dueTime: '09:00',
                        hasTime: false,
                        timezone: defaultTimeZone,
                        notes: '',
                        completed: false,
                        kind: 'task',
                        timer: '',
                    });
                    setInitialCompleted(false);
                    setHandleTouched(false);
                    setFormError('');
                }
            }, [open, reminder]);

            useEffect(() => {
                if (!open || reminder || handleTouched) {
                    return;
                }
                setFormState((prev) => ({
                    ...prev,
                    handle: buildTaskHandleSuggestion(prev.title, prev.dueDate),
                }));
            }, [open, reminder, handleTouched, formState.title, formState.dueDate]);

            const updateField = (field, value) => {
                setFormState((prev) => ({ ...prev, [field]: value }));
            };

            const submitForm = async (event) => {
                event.preventDefault();
                setFormError('');
                if (!formState.title.trim()) {
                    setFormError('Title is required.');
                    return;
                }
                const timerText = (formState.timer || '').trim();
                let timerSeconds = null;
                if (timerText) {
                    timerSeconds = parseTimerInput(timerText);
                    if (!timerSeconds) {
                        setFormError('Timer must use d/h/m/s values (for example 2h30m).');
                        return;
                    }
                }
                const timezone = formState.timezone || defaultTimeZone;
                const dueHasTimeRequested = Boolean(formState.hasTime && formState.dueDate);
                let dueIso = null;
                try {
                    if (!timerSeconds && formState.dueDate) {
                        dueIso = zonedDateTimeToUTCISO(
                            formState.dueDate,
                            dueHasTimeRequested ? (formState.dueTime || '00:00') : '00:00',
                            timezone,
                            dueHasTimeRequested,
                        );
                    }
                } catch (error) {
                    console.error('Failed to normalise due date', error);
                    setFormError('Unable to determine due date/time.');
                    return;
                }
                const payload = {
                    title: formState.title.trim(),
                    handle: formState.handle ? formState.handle.trim() : undefined,
                    notes: formState.notes,
                    timezone,
                    due_at: dueIso,
                    due_has_time: timerSeconds ? true : dueHasTimeRequested,
                    completed: Boolean(formState.completed),
                    kind: 'task',
                };
                if (timerSeconds) {
                    payload.timer_seconds = timerSeconds;
                }
                if (reminder && reminder.completed && formState.completed && initialCompleted && reminder.completed_at) {
                    payload.completed_at = reminder.completed_at;
                }
                try {
                    await onSubmit(payload, reminder ? reminder.id : null);
                } catch (error) {
                    console.error('Failed to save task', error);
                    setFormError(error.message || 'Failed to save task.');
                }
            };

            const heading = reminder ? 'Edit Task' : 'Create Task';
            const submitLabel = isSaving ? 'Saving…' : reminder ? 'Save changes' : 'Create Task';

            if (!open) {
                return null;
            }

            return ReactDOM.createPortal(
                <div className="fixed inset-0 z-40 flex items-center justify-center bg-slate-900/50 px-4">
                    <div className="w-full max-w-2xl rounded-2xl bg-white p-6 shadow-2xl">
                        <div className="flex items-center justify-between">
                            <h2 className="text-2xl font-semibold text-slate-800">{heading}</h2>
                            <button
                                type="button"
                                className="rounded-full p-2 text-slate-500 transition hover:bg-slate-100"
                                onClick={() => { if (!isSaving) onClose(); }}
                                aria-label="Close"
                                disabled={isSaving}
                            >
                                <svg className="h-5 w-5" fill="none" stroke="currentColor" strokeWidth="1.5" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <p className="mt-1 text-sm text-slate-500">Track follow-ups, production work, and logistics nudges with shareable tasks.</p>
                        {formError && (
                            <div className="mt-4 rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
                                {formError}
                            </div>
                        )}
                        <form className="mt-6 space-y-5" onSubmit={submitForm}>
                            <div className="grid gap-4 md:grid-cols-2">
                                <label className="space-y-2">
                                    <span className="text-sm font-medium text-slate-600">Title</span>
                                    <input
                                        type="text"
                                        className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        value={formState.title}
                                        onChange={(event) => updateField('title', event.target.value)}
                                        required
                                        disabled={isSaving}
                                    />
                                </label>
                                <label className="space-y-2">
                                    <span className="text-sm font-medium text-slate-600">Handle</span>
                                    <input
                                        type="text"
                                        className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        value={formState.handle}
                                        onChange={(event) => {
                                            setHandleTouched(true);
                                            updateField('handle', sanitizeHandle(event.target.value));
                                        }}
                                        placeholder="task-handle"
                                        disabled={isSaving}
                                    />
                                </label>
                            </div>
                            <div className="grid gap-4 md:grid-cols-2">
                                <label className="space-y-2">
                                    <span className="text-sm font-medium text-slate-600">Type</span>
                                    <input
                                        type="text"
                                        className="w-full rounded-lg border border-slate-300 bg-slate-100 px-3 py-2 text-sm text-slate-600 shadow-sm"
                                        value="Task"
                                        readOnly
                                        disabled
                                    />
                                </label>
                                <label className="space-y-2">
                                    <span className="text-sm font-medium text-slate-600">Timer</span>
                                    <input
                                        type="text"
                                        className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        value={formState.timer}
                                        onChange={(event) => updateField('timer', event.target.value)}
                                        placeholder="e.g. 30m, 2h15m"
                                        disabled={isSaving}
                                    />
                                    <p className="text-xs text-slate-400">Start a countdown from now using d/h/m/s (leave blank to rely on the due date).</p>
                                </label>
                            </div>
                            <div className="grid gap-4 md:grid-cols-2">
                                <label className="space-y-2">
                                    <span className="text-sm font-medium text-slate-600">Due Date</span>
                                    <input
                                        type="date"
                                        className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        value={formState.dueDate}
                                        onChange={(event) => updateField('dueDate', event.target.value)}
                                        disabled={isSaving}
                                    />
                                </label>
                                <div className="space-y-2">
                                    <span className="text-sm font-medium text-slate-600">Due Time</span>
                                    <div className="flex items-center gap-3">
                                        <input
                                            type="time"
                                            className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                            value={formState.dueTime}
                                            onChange={(event) => updateField('dueTime', event.target.value)}
                                            disabled={!formState.hasTime || isSaving}
                                        />
                                        <label className="inline-flex items-center gap-2 text-xs font-medium text-slate-600">
                                            <input
                                                type="checkbox"
                                                className="h-4 w-4 rounded border-slate-300 text-orange-600 focus:ring-orange-500"
                                                checked={formState.hasTime}
                                                onChange={(event) => updateField('hasTime', event.target.checked)}
                                                disabled={isSaving}
                                            />
                                            Include time
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <label className="space-y-2">
                                <span className="text-sm font-medium text-slate-600">Timezone</span>
                                <input
                                    type="text"
                                    className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                    value={formState.timezone}
                                    onChange={(event) => updateField('timezone', event.target.value)}
                                    disabled={isSaving}
                                />
                            </label>
                            <label className="inline-flex items-center gap-2 text-sm font-medium text-slate-600">
                                <input
                                    type="checkbox"
                                    className="h-4 w-4 rounded border-slate-300 text-orange-600 focus:ring-orange-500"
                                    checked={formState.completed}
                                    onChange={(event) => updateField('completed', event.target.checked)}
                                    disabled={isSaving}
                                />
                                Mark as complete
                            </label>
                            <label className="space-y-2">
                                <span className="text-sm font-medium text-slate-600">Notes</span>
                                {MentionTextarea ? (
                                    <MentionTextarea
                                        value={formState.notes}
                                        onChange={(value) => updateField('notes', value)}
                                        entityTypes={['contact', 'order', 'note', 'calendar_event', 'reminder', 'task']}
                                        rows={4}
                                        placeholder="Mention teammates and linked orders with @handle"
                                        disabled={isSaving}
                                    />
                                ) : (
                                    <textarea
                                        className="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        rows={4}
                                        value={formState.notes}
                                        onChange={(event) => updateField('notes', event.target.value)}
                                        disabled={isSaving}
                                    />
                                )}
                            </label>
                            <div className="flex items-center justify-end gap-3">
                                <button
                                    type="button"
                                    className="rounded-lg border border-slate-200 px-4 py-2 text-sm font-medium text-slate-600 transition hover:bg-slate-100"
                                    onClick={() => { if (!isSaving) onClose(); }}
                                    disabled={isSaving}
                                >
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    className="rounded-lg bg-orange-500 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-orange-400 disabled:opacity-60"
                                    disabled={isSaving}
                                >
                                    {submitLabel}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>,
                document.getElementById('tasks-modal-root')
            );
        };

        const TasksApp = () => {
            const [reminders, setReminders] = useState([]);
            const [statusFilter, setStatusFilter] = useState('active');
            const [isLoading, setIsLoading] = useState(false);
            const [loadError, setLoadError] = useState('');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingReminder, setEditingReminder] = useState(null);
            const [modalSaving, setModalSaving] = useState(false);
            const [updatingReminderId, setUpdatingReminderId] = useState(null);
            const [inlineNotifications, setInlineNotifications] = useState([]);
            const notificationTimersRef = useRef(new Map());
            const notifiedIdsRef = useRef(new Set());

            const fetchReminders = useCallback(async (status) => {
                const params = new URLSearchParams();
                params.set('status', status);
                params.set('kind', 'task');
                setIsLoading(true);
                setLoadError('');
                try {
                    const response = await fetch(`/api/reminders?${params.toString()}`);
                    if (!response.ok) {
                        const result = await response.json().catch(() => ({}));
                        throw new Error(result.message || 'Failed to load tasks');
                    }
                    const result = await response.json();
                    const records = Array.isArray(result.reminders) ? result.reminders.slice() : [];
                    records.sort(reminderSort);
                    setReminders(records);
                } catch (error) {
                    console.error('Failed to load tasks', error);
                    setLoadError(error.message || 'Failed to load tasks');
                } finally {
                    setIsLoading(false);
                }
            }, []);

            useEffect(() => {
                fetchReminders(statusFilter);
            }, [statusFilter, fetchReminders]);

            useEffect(() => {
                if (typeof window === 'undefined' || !('Notification' in window)) {
                    return;
                }
                if (Notification.permission === 'default') {
                    Notification.requestPermission().catch(() => {});
                }
            }, []);

            useEffect(() => () => {
                notificationTimersRef.current.forEach((timeoutId) => window.clearTimeout(timeoutId));
                notificationTimersRef.current.clear();
            }, []);

            useEffect(() => {
                if (typeof window === 'undefined') {
                    return;
                }
                const timersMap = notificationTimersRef.current;
                const notifiedSet = notifiedIdsRef.current;
                const activeKeys = new Set();
                reminders.forEach((reminder) => {
                    const key = reminder.id || reminder.handle;
                    if (!key) {
                        return;
                    }
                    activeKeys.add(key);
                    if (reminder.completed) {
                        if (timersMap.has(key)) {
                            window.clearTimeout(timersMap.get(key));
                            timersMap.delete(key);
                        }
                        notifiedSet.delete(key);
                        return;
                    }
                    const target = reminder.remind_at || reminder.due_at;
                    if (!target) {
                        if (timersMap.has(key)) {
                            window.clearTimeout(timersMap.get(key));
                            timersMap.delete(key);
                        }
                        return;
                    }
                    const targetDate = new Date(target);
                    if (Number.isNaN(targetDate.getTime())) {
                        return;
                    }
                    const delay = targetDate.getTime() - Date.now();
                    if (delay <= 0) {
                        if (!notifiedSet.has(key)) {
                            notifyTask(reminder);
                            notifiedSet.add(key);
                        }
                        if (timersMap.has(key)) {
                            window.clearTimeout(timersMap.get(key));
                            timersMap.delete(key);
                        }
                        return;
                    }
                    if (timersMap.has(key)) {
                        window.clearTimeout(timersMap.get(key));
                        timersMap.delete(key);
                    }
                    const timeoutId = window.setTimeout(() => {
                        notifyTask(reminder);
                        notifiedSet.add(key);
                        timersMap.delete(key);
                    }, delay);
                    timersMap.set(key, timeoutId);
                });
                timersMap.forEach((timeoutId, key) => {
                    if (!activeKeys.has(key)) {
                        window.clearTimeout(timeoutId);
                        timersMap.delete(key);
                        notifiedSet.delete(key);
                    }
                });
            }, [reminders, notifyTask]);

            const openCreateModal = () => {
                setEditingReminder(null);
                setIsModalOpen(true);
            };

            const openEditModal = (reminder) => {
                setEditingReminder(reminder);
                setIsModalOpen(true);
            };

            const handleModalClose = () => {
                setIsModalOpen(false);
                setEditingReminder(null);
                setModalSaving(false);
            };

            const handleSaveTask = async (payload, reminderId) => {
                setModalSaving(true);
                try {
                    const submission = { ...payload };
                    submission.kind = 'task';
                    const endpoint = reminderId ? `/api/reminders/${reminderId}` : '/api/reminders';
                    const method = reminderId ? 'PUT' : 'POST';
                    const response = await fetch(endpoint, {
                        method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(submission),
                    });
                    if (!response.ok) {
                        const result = await response.json().catch(() => ({}));
                        throw new Error(result.message || 'Failed to save task');
                    }
                    await fetchReminders(statusFilter);
                    handleModalClose();
                } catch (error) {
                    console.error('Failed to save task', error);
                    alert(error.message || 'Failed to save task.');
                } finally {
                    setModalSaving(false);
                }
            };

            const notifyTask = useCallback(
                (task) => {
                    if (!task) {
                        return;
                    }
                    const title = task.title || 'Task';
                    const timerSummary = describeTimerCountdown(task);
                    const dueSummary = formatDueDescription(task);
                    const body = timerSummary || dueSummary || 'Task is due now.';
                    if (typeof window !== 'undefined' && 'Notification' in window && Notification.permission === 'granted') {
                        try {
                            new Notification(title, { body });
                        } catch (error) {
                            console.debug('Notification error', error);
                        }
                    }
                    setInlineNotifications((prev) => {
                        const entry = {
                            id: `${task.id || task.handle || Math.random().toString(36).slice(2)}-${Date.now()}`,
                            title,
                            body,
                            kind: 'task',
                        };
                        const next = [entry, ...prev];
                        return next.slice(0, 5);
                    });
                },
                [setInlineNotifications]
            );

            const handleToggleCompleted = async (reminder) => {
                const nextCompleted = !reminder.completed;
                setUpdatingReminderId(reminder.id);
                try {
                    const response = await fetch(`/api/reminders/${reminder.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ completed: nextCompleted }),
                    });
                    if (!response.ok) {
                        const result = await response.json().catch(() => ({}));
                        throw new Error(result.message || 'Failed to update task');
                    }
                    await fetchReminders(statusFilter);
                } catch (error) {
                    console.error('Failed to toggle task', error);
                    alert(error.message || 'Failed to update task status.');
                } finally {
                    setUpdatingReminderId(null);
                }
            };

            const handleDeleteReminder = async (reminder) => {
                if (!window.confirm(`Delete "${reminder.title}"?`)) {
                    return;
                }
                setUpdatingReminderId(reminder.id);
                try {
                    const response = await fetch(`/api/reminders/${reminder.id}`, { method: 'DELETE' });
                    if (!response.ok) {
                        const result = await response.json().catch(() => ({}));
                        throw new Error(result.message || 'Failed to delete task');
                    }
                    await fetchReminders(statusFilter);
                } catch (error) {
                    console.error('Failed to delete task', error);
                    alert(error.message || 'Failed to delete task.');
                } finally {
                    setUpdatingReminderId(null);
                }
            };

            const remindersToDisplay = useMemo(
                () => reminders.filter((reminder) => (reminder.kind || 'reminder') === 'task'),
                [reminders]
            );

            const filterOptions = [
                { value: 'active', label: 'Active' },
                { value: 'completed', label: 'Completed' },
                { value: 'all', label: 'All' },
            ];

            return (
                <div className="space-y-10">
                    {inlineNotifications.length > 0 && (
                        <div className="space-y-2">
                            {inlineNotifications.map((entry) => (
                                <div
                                    key={entry.id}
                                    className="rounded-xl border border-indigo-200 bg-indigo-50 px-4 py-3 text-sm text-indigo-700 shadow-sm"
                                >
                                    <p className="font-semibold">{entry.title}</p>
                                    <p className="mt-1 text-xs text-indigo-600">{entry.body}</p>
                                </div>
                            ))}
                        </div>
                    )}
                    <header className="flex flex-col gap-6 lg:flex-row lg:items-center lg:justify-between">
                        <div className="space-y-2">
                            <p className="text-sm uppercase tracking-[0.3em] text-slate-500">Task Management</p>
                            <h1 className="text-3xl sm:text-4xl font-bold text-slate-800">Tasks</h1>
                            <p className="text-slate-600 max-w-2xl">Plan production work, schedule follow-ups, and track commitments with due dates, timers, and @mentions that stay in sync across FireNotes.</p>
                        </div>
                        <div className="flex flex-wrap items-center gap-3">
                            <button
                                type="button"
                                className="rounded-lg border border-slate-200 px-4 py-2 text-sm font-semibold text-slate-600 shadow-sm transition hover:bg-slate-100"
                                onClick={openCreateModal}
                            >
                                New Task
                            </button>
                        </div>
                    </header>

                    <section className="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
                        <div className="flex flex-wrap items-center justify-between gap-4">
                            <div className="flex flex-col gap-2 md:flex-row md:items-center md:gap-3">
                                <div className="flex flex-wrap items-center gap-2">
                                    {filterOptions.map((option) => (
                                        <button
                                            key={option.value}
                                            type="button"
                                            onClick={() => setStatusFilter(option.value)}
                                            className={`rounded-full px-4 py-2 text-sm font-medium transition ${
                                                statusFilter === option.value
                                                    ? 'bg-slate-900 text-white shadow'
                                                    : 'border border-slate-200 text-slate-600 hover:bg-slate-100'
                                            }`}
                                        >
                                            {option.label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <p className="text-sm text-slate-500">
                                {remindersToDisplay.length} {remindersToDisplay.length === 1 ? 'work item' : 'work items'}
                            </p>
                        </div>

                        {isLoading && (
                            <div className="mt-6 rounded-lg border border-slate-200 bg-slate-50 px-4 py-3 text-sm text-slate-600">
                                Loading tasks…
                            </div>
                        )}
                        {loadError && (
                            <div className="mt-6 rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
                                {loadError}
                            </div>
                        )}

                        {!isLoading && !loadError && remindersToDisplay.length === 0 && (
                            <div className="mt-8 flex flex-col items-center justify-center rounded-xl border border-dashed border-slate-200 py-16 text-center text-slate-500">
                                <svg className="mb-4 h-12 w-12 text-slate-400" fill="none" stroke="currentColor" strokeWidth="1.5" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6l4 2" />
                                </svg>
                                <p className="text-sm font-medium">No tasks yet</p>
                                <p className="mt-1 text-xs text-slate-400">Create your first task to keep production and client commitments on track.</p>
                            </div>
                        )}

                        <div className="mt-6 grid gap-4">
                            {remindersToDisplay.map((reminder) => {
                                const timerSummary = describeTimerCountdown(reminder);
                                const kindLabel = reminder.kind === 'task' ? 'Task' : 'Reminder';
                                const kindBadgeClass = reminder.kind === 'task'
                                    ? 'bg-indigo-100 text-indigo-700'
                                    : 'bg-orange-100 text-orange-700';
                                return (
                                    <div key={reminder.id || reminder.handle} className="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
                                        <div className="flex flex-col gap-4 md:flex-row md:items-start md:justify-between">
                                            <div className="space-y-2">
                                                <div className="flex flex-wrap items-center gap-3">
                                                    <h2 className="text-lg font-semibold text-slate-800">{reminder.title || 'Untitled item'}</h2>
                                                    <span className={`rounded-full px-2 py-0.5 text-xs font-semibold ${kindBadgeClass}`}>{kindLabel}</span>
                                                    {reminder.completed && (
                                                        <span className="rounded-full bg-emerald-100 px-2 py-0.5 text-xs font-semibold text-emerald-700">Completed</span>
                                                    )}
                                                </div>
                                                <p className="text-sm font-medium text-orange-600">{formatDueDescription(reminder)}</p>
                                                {timerSummary && (
                                                    <p className="text-xs font-medium text-indigo-600">{timerSummary}</p>
                                                )}
                                                {reminder.handle && (
                                                    <p className="text-xs uppercase tracking-wide text-slate-400">@{reminder.handle}</p>
                                                )}
                                            </div>
                                            <div className="flex flex-wrap items-center gap-2">
                                                <button
                                                    type="button"
                                                    className="rounded-lg border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-600 transition hover:bg-slate-100 disabled:opacity-60"
                                                    onClick={() => handleToggleCompleted(reminder)}
                                                    disabled={updatingReminderId === reminder.id}
                                                >
                                                    {reminder.completed ? 'Mark active' : 'Complete task'}
                                                </button>
                                                <button
                                                    type="button"
                                                    className="rounded-lg border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-600 transition hover:bg-slate-100 disabled:opacity-60"
                                                    onClick={() => openEditModal(reminder)}
                                                    disabled={updatingReminderId === reminder.id}
                                                >
                                                    Edit
                                                </button>
                                                <button
                                                    type="button"
                                                    className="rounded-lg border border-red-200 px-3 py-1 text-xs font-semibold text-red-600 transition hover:bg-red-50 disabled:opacity-60"
                                                    onClick={() => handleDeleteReminder(reminder)}
                                                    disabled={updatingReminderId === reminder.id}
                                                >
                                                    Delete
                                                </button>
                                            </div>
                                        </div>
                                        <div className="mt-3 rounded-lg border border-slate-100 bg-slate-50 p-3">
                                            {MentionText ? (
                                                <MentionText
                                                    text={reminder.notes || ''}
                                                    entityTypes={['contact', 'order', 'note', 'calendar_event', 'reminder', 'task']}
                                                    className="text-sm text-slate-600"
                                                />
                                            ) : (
                                                <p className="whitespace-pre-wrap text-sm text-slate-600">{reminder.notes || 'No notes added.'}</p>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </section>

                    <TaskModal
                        open={isModalOpen}
                        onClose={handleModalClose}
                        onSubmit={handleSaveTask}
                        reminder={editingReminder}
                        isSaving={modalSaving}
                    />
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('tasks-root')).render(<TasksApp />);
    </script>
    {% endraw %}
</body>
</html>
