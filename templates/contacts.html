<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="/assets/js/record_mentions.jsx"></script>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-slate-50 min-h-screen font-sans">
    {% include 'partials/navbar.html' %}
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div id="root"></div>
    </main>
    {% raw %}
    <script type="text/babel">
const { useState, useEffect, useMemo } = React;

const EMPTY_CONTACT = {
    id: null,
    contactName: '',
    companyName: '',
    email: '',
    phone: '',
    billingAddress: '',
    billingCity: '',
    billingState: '',
    billingZipCode: '',
    shippingAddress: '',
    shippingCity: '',
    shippingState: '',
    shippingZipCode: '',
    handle: '',
    notes: '',
    primaryOrders: [],
    mentions: [],
    contactDetails: {
        emails: [],
        phones: [],
        addresses: [],
    },
};

const generateLocalId = (prefix) => `${prefix}-${Math.random().toString(36).slice(2, 10)}`;

const sortContactsByName = (list) => {
    return [...list].sort((a, b) => {
        const left = (a.contactName && a.contactName.trim()) || (a.companyName && a.companyName.trim()) || '';
        const right = (b.contactName && b.contactName.trim()) || (b.companyName && b.companyName.trim()) || '';
        return left.toLowerCase().localeCompare(right.toLowerCase());
    });
};

const formatDateTime = (dateString) => {
    if (!dateString) return 'Unknown';
    try {
        return new Date(dateString).toLocaleString();
    } catch (error) {
        console.error('Failed to format date', error);
        return dateString;
    }
};

const normalizePhoneDigits = (value = '') => (value || '').replace(/\D/g, '').slice(0, 10);

const formatPhoneNumber = (value = '') => {
    const digits = normalizePhoneDigits(value);
    if (!digits) return '';
    if (digits.length < 4) {
        const closing = digits.length === 3 ? ')' : '';
        return `(${digits}${closing}`;
    }
    if (digits.length < 7) {
        return `(${digits.slice(0, 3)}) ${digits.slice(3)}`;
    }
    return `(${digits.slice(0, 3)}) ${digits.slice(3, 6)} ${digits.slice(6)}`;
};

const addressHasFields = (address = {}) => {
    if (!address) return false;
    return [address.street, address.city, address.state, address.postalCode]
        .some(value => {
            if (value === null || value === undefined) {
                return false;
            }
            return value.toString().trim().length > 0;
        });
};

const buildAddressKey = (address = {}) => {
    if (!address) return '';
    return ['street', 'city', 'state', 'postalCode']
        .map(field => {
            const raw = address[field];
            return raw === null || raw === undefined ? '' : raw.toString().trim().toLowerCase();
        })
        .join('|')
        .trim();
};

const dedupeAddresses = (list = []) => {
    const seen = new Map();
    const result = [];
    (list || []).forEach((entry, index) => {
        if (!entry) return;
        const key = buildAddressKey(entry) || (entry.id ? `id:${entry.id}` : `blank:${index}`);
        if (seen.has(key)) {
            const existing = seen.get(key);
            if ((!existing.label || existing.label === 'Address') && entry.label) {
                existing.label = entry.label;
            }
            if (existing.kind === 'other' && ['shipping', 'billing'].includes(entry.kind)) {
                existing.kind = entry.kind;
            }
            if (entry.kind === 'shipping' && existing.kind === 'billing') {
                existing.kind = 'shipping';
            }
            if (entry.isPrimary && !existing.isPrimary) {
                existing.isPrimary = true;
            }
            return;
        }
        const clone = { ...entry };
        seen.set(key, clone);
        result.push(clone);
    });
    return result;
};

const selectAddressByKind = (addresses, preferredKind, options = {}) => {
    if (!Array.isArray(addresses) || addresses.length === 0) {
        return null;
    }
    const { excludeId = null } = options;
    const normalizedKind = (preferredKind || '').toLowerCase();
    const keyword = normalizedKind === 'billing' ? 'bill' : 'ship';

    const filterCandidates = (shouldExclude = true) =>
        addresses.filter(address => {
            if (!addressHasFields(address)) return false;
            if (shouldExclude && excludeId && address.id === excludeId) return false;
            return true;
        });

    let candidates = filterCandidates(true);
    if (candidates.length === 0 && excludeId) {
        candidates = filterCandidates(false);
    }
    if (candidates.length === 0) {
        return null;
    }

    const matchByKind = candidates.find(address => (address.kind || '').toLowerCase() === normalizedKind);
    if (matchByKind) {
        return matchByKind;
    }

    const matchByLabel = candidates.find(address => (address.label || '').toLowerCase().includes(keyword));
    if (matchByLabel) {
        return matchByLabel;
    }

    const matchPrimary = candidates.find(address => address.isPrimary);
    if (matchPrimary) {
        return matchPrimary;
    }

    return candidates[0];
};

const mentionComponents = window.RecordMentionComponents || {};
const MentionText = mentionComponents.RecordMentionText;
const ContactMentionTextarea = (props) => {
    const Component = mentionComponents.RecordMentionTextarea;
    if (!Component) {
        return (
            <textarea
                rows={props.rows || 3}
                value={props.value}
                onChange={event => props.onChange(event.target.value)}
                disabled={props.disabled}
                placeholder={props.placeholder}
                className="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
            />
        );
    }
    const { entityTypes, ...rest } = props;
    const resolvedTypes = entityTypes || ['contact'];
    return <Component {...rest} entityTypes={resolvedTypes} />;
};

const ContactListItem = ({ contact, isActive, onSelect }) => {
    const rawName = (contact.contactName || '').trim();
    const rawCompany = (contact.companyName || '').trim();
    const email = (contact.email || '').trim();
    const displayName = rawName || rawCompany || email || 'Unnamed contact';
    let secondary = '';
    if (rawName && rawCompany) {
        secondary = rawCompany;
    } else if ((rawName || rawCompany) && email) {
        secondary = email;
    }
    return (
        <button
            onClick={() => onSelect(contact.id)}
            className={`w-full text-left px-4 py-3 border-b border-slate-200 transition ${isActive ? 'bg-orange-50 border-l-4 border-l-orange-500 text-orange-700 font-semibold' : 'hover:bg-slate-100 text-slate-700'}`}
        >
            <div className="flex items-center justify-between">
                <div>
                    <p className="text-sm font-semibold">{displayName}</p>
                    {secondary && <p className="text-xs text-slate-500">{secondary}</p>}
                </div>
                {contact.handle && <span className="text-xs bg-slate-200 text-slate-700 px-2 py-0.5 rounded-full">@{contact.handle}</span>}
            </div>
        </button>
    );
};

const ContactMentions = ({ mentions }) => {
    if (!mentions || mentions.length === 0) {
        return <p className="text-sm text-slate-500">No mentions yet. Encourage your team to @mention this contact when they collaborate.</p>;
    }
    return (
        <ul className="space-y-4">
            {mentions.map(mention => (
                <li key={mention.id} className="bg-white border border-slate-200 rounded-lg shadow-sm p-4">
                    <div className="flex flex-wrap items-center justify-between gap-2">
                        <p className="text-sm font-semibold text-slate-700">
                            {mention.contextType === 'order_log' && 'Order Log'}
                            {mention.contextType === 'order_note' && 'Order Notes'}
                            {mention.contextType === 'contact_profile_note' && 'Contact Profile'}
                        </p>
                        <div className="flex items-center gap-2">
                            {mention.isPrimaryContact && (
                                <span className="text-xs font-semibold text-green-700 bg-green-100 px-2 py-0.5 rounded-full">Primary contact</span>
                            )}
                            <span className="text-xs text-slate-400">{formatDateTime(mention.createdAt)}</span>
                        </div>
                    </div>
                    {MentionText ? (
                        <MentionText
                            text={mention.snippet}
                            entityTypes={['contact', 'order', 'note', 'calendar_event', 'reminder']}
                            as="p"
                            className="text-sm text-slate-600 mt-3"
                        />
                    ) : (
                        <p className="text-sm text-slate-600 mt-3 whitespace-pre-line">{mention.snippet}</p>
                    )}
                    {(mention.orderId || mention.orderDisplayId) && (
                        <div className="mt-3 flex items-center justify-between text-sm">
                            <div>
                                <span className="text-slate-500">Order:</span>
                                <span className="ml-1 font-medium text-slate-700">{mention.orderDisplayId || mention.orderId}</span>
                            </div>
                            <a
                                href={`/order/${mention.orderId}`}
                                className="text-orange-600 hover:text-orange-800"
                            >
                                View Order →
                            </a>
                        </div>
                    )}
                </li>
            ))}
        </ul>
    );
};

const ContactDetail = ({ contact, onSave, isSaving, onCancelCreate }) => {
    const createBlankEmail = () => ({ id: generateLocalId('email'), label: 'Email', value: '', isPrimary: false });
    const createBlankPhone = () => ({ id: generateLocalId('phone'), label: 'Phone', value: '', isPrimary: false });
    const createBlankAddress = (kind = 'other', options = {}) => {
        const normalizedKind = ['shipping', 'billing', 'other'].includes(kind) ? kind : 'other';
        const fallbackLabel = 'Address';
        const { label, isPrimary = false } = options;
        return {
            id: generateLocalId('addr'),
            label: label || fallbackLabel,
            kind: normalizedKind,
            street: '',
            city: '',
            state: '',
            postalCode: '',
            isPrimary,
        };
    };

    const normalizeEmails = (list = []) => {
        const normalized = (list || []).map(email => ({
            id: email?.id || generateLocalId('email'),
            label: email?.label || 'Email',
            value: email?.value || '',
            isPrimary: Boolean(email?.isPrimary),
        }));
        if (normalized.length === 0) {
            normalized.push(createBlankEmail());
        }
        if (!normalized.some(email => email.isPrimary)) {
            normalized[0].isPrimary = true;
        }
        return normalized;
    };

    const normalizePhones = (list = []) => {
        const normalized = (list || []).map(phone => ({
            id: phone?.id || generateLocalId('phone'),
            label: phone?.label || 'Phone',
            value: phone?.value ? formatPhoneNumber(phone.value) : '',
            isPrimary: Boolean(phone?.isPrimary),
        }));
        if (normalized.length === 0) {
            normalized.push(createBlankPhone());
        }
        if (!normalized.some(phone => phone.isPrimary)) {
            normalized[0].isPrimary = true;
        }
        return normalized;
    };

    const normalizeAddresses = (list = []) => {
        const normalized = (list || []).map(address => {
            const kindRaw = (address?.kind || '').toLowerCase();
            const kind = ['shipping', 'billing', 'other'].includes(kindRaw) ? kindRaw : 'other';
            return {
                id: address?.id || generateLocalId('addr'),
                label: address?.label || 'Address',
                kind,
                street: address?.street || '',
                city: address?.city || '',
                state: address?.state || '',
                postalCode: address?.postalCode || '',
                isPrimary: Boolean(address?.isPrimary),
            };
        });
        const deduped = dedupeAddresses(normalized);
        if (deduped.length === 0) {
            deduped.push(createBlankAddress('other', { isPrimary: true }));
        }
        if (!deduped.some(addr => addr.isPrimary)) {
            deduped[0].isPrimary = true;
        }
        return deduped;
    };

    const mapContactToFormState = (contactData = EMPTY_CONTACT) => {
        const base = contactData || EMPTY_CONTACT;
        const details = base.contactDetails || { emails: [], phones: [], addresses: [] };
        return {
            id: base.id || null,
            contactName: base.contactName || '',
            companyName: base.companyName || '',
            handle: base.handle || '',
            notes: base.notes || '',
            contactDetails: {
                emails: normalizeEmails(details.emails),
                phones: normalizePhones(details.phones),
                addresses: normalizeAddresses(details.addresses),
            },
        };
    };

    const [formState, setFormState] = useState(mapContactToFormState(contact));
    const [isDirty, setIsDirty] = useState(false);
    const [mode, setMode] = useState(contact?.id ? 'view' : 'create');

    useEffect(() => {
        setFormState(mapContactToFormState(contact));
        setIsDirty(false);
        setMode(contact?.id ? 'view' : 'create');
    }, [contact]);

    if (!contact) {
        return (
            <div className="flex items-center justify-center h-full text-slate-500">
                Select a contact to view their details.
            </div>
        );
    }

    const updateDetails = (key, updater) => {
        setFormState(prev => ({
            ...prev,
            contactDetails: {
                ...prev.contactDetails,
                [key]: updater(prev.contactDetails[key]),
            },
        }));
        setIsDirty(true);
    };

    const handleBasicChange = (field, value) => {
        setFormState(prev => ({ ...prev, [field]: value }));
        setIsDirty(true);
    };

    const handleEmailChange = (id, field, value) => {
        updateDetails('emails', emails => emails.map(email => email.id === id ? { ...email, [field]: value } : email));
    };
    const handleAddEmail = () => updateDetails('emails', emails => [...emails, createBlankEmail()]);
    const handleRemoveEmail = (id) => updateDetails('emails', emails => emails.length <= 1 ? emails : emails.filter(email => email.id !== id));
    const handleSetPrimaryEmail = (id) => updateDetails('emails', emails => emails.map(email => ({ ...email, isPrimary: email.id === id })));

    const handlePhoneChange = (id, field, value) => {
        updateDetails('phones', phones => phones.map(phone => {
            if (phone.id !== id) return phone;
            const nextValue = field === 'value' ? formatPhoneNumber(value) : value;
            return { ...phone, [field]: nextValue };
        }));
    };
    const handleAddPhone = () => updateDetails('phones', phones => [...phones, createBlankPhone()]);
    const handleRemovePhone = (id) => updateDetails('phones', phones => phones.length <= 1 ? phones : phones.filter(phone => phone.id !== id));
    const handleSetPrimaryPhone = (id) => updateDetails('phones', phones => phones.map(phone => ({ ...phone, isPrimary: phone.id === id })));

    const handleAddressChange = (id, field, value) => {
        updateDetails('addresses', addresses => addresses.map(address => address.id === id ? { ...address, [field]: value } : address));
    };
    const handleAddAddress = () => updateDetails('addresses', addresses => [...addresses, createBlankAddress('other')]);
    const handleRemoveAddress = (id) => {
        updateDetails('addresses', addresses => {
            if (addresses.length <= 1) return addresses;
            const remaining = addresses.filter(address => address.id !== id);
            if (remaining.length === addresses.length || remaining.length === 0) {
                return addresses;
            }
            if (remaining.some(address => address.isPrimary)) {
                return remaining;
            }
            const [first, ...rest] = remaining;
            return [{ ...first, isPrimary: true }, ...rest];
        });
    };
    const handleSetPrimaryAddress = (id) => updateDetails('addresses', addresses => addresses.map(address => ({ ...address, isPrimary: address.id === id })));

    const handleSubmit = async (event) => {
        event.preventDefault();
        const saved = await onSave(formState);
        if (saved) {
            setFormState(mapContactToFormState(saved));
            setMode('view');
        }
        setIsDirty(false);
    };

    const formatAddress = (address) => {
        if (!address) return 'Not provided';
        const parts = [];
        if (address.street) parts.push(address.street);
        const cityState = [address.city, address.state].filter(Boolean).join(', ');
        if (cityState) parts.push(cityState);
        if (address.postalCode) parts.push(address.postalCode);
        return parts.length > 0 ? parts.join(' ') : 'Not provided';
    };

    const primaryOrders = contact.primaryOrders || [];
    const primaryEmailEntry = formState.contactDetails.emails.find(email => email.isPrimary && email.value.trim()) || formState.contactDetails.emails.find(email => email.value.trim());
    const primaryPhoneEntry = formState.contactDetails.phones.find(phone => phone.isPrimary && normalizePhoneDigits(phone.value).length) || formState.contactDetails.phones.find(phone => normalizePhoneDigits(phone.value).length);
    const addressList = formState.contactDetails.addresses || [];
    const displayName = (formState.contactName && formState.contactName.trim()) || (formState.companyName && formState.companyName.trim()) || (primaryEmailEntry && primaryEmailEntry.value.trim()) || 'Unnamed contact';
    const showCompanyLine = Boolean(formState.companyName && formState.companyName.trim() && formState.companyName.trim() !== formState.contactName?.trim());
    const hasIdentity = Boolean((formState.contactName && formState.contactName.trim()) || (formState.companyName && formState.companyName.trim()));
    const isCreateMode = mode === 'create';
    const isViewMode = mode === 'view';
    const canSubmit = hasIdentity && !isSaving && (isCreateMode ? true : isDirty);

    const handleStartEdit = () => setMode('edit');
    const handleCancelEdit = () => {
        setFormState(mapContactToFormState(contact));
        setIsDirty(false);
        setMode(contact?.id ? 'view' : 'create');
    };

    const emailEntries = formState.contactDetails.emails.filter(email => email.value && email.value.trim());
    const phoneEntries = formState.contactDetails.phones.filter(phone => normalizePhoneDigits(phone.value).length);
    const addressEntries = dedupeAddresses(addressList).filter(addressHasFields);

    return (
        <div className="space-y-6">
            <div className="bg-white border border-slate-200 rounded-xl shadow-sm p-6">
                <div className="flex flex-col gap-4 sm:flex-row sm:items-start sm:justify-between">
                    <div>
                        <p className="text-xs uppercase tracking-wider text-slate-500">{isCreateMode ? 'New Contact' : 'Contact'}</p>
                        <h2 className="mt-1 text-2xl font-semibold text-slate-800">{displayName}</h2>
                        {showCompanyLine && <p className="text-sm text-slate-500">{formState.companyName}</p>}
                    </div>
                    <div className="flex flex-wrap gap-2">
                        {formState.handle && (
                            <span className="inline-flex items-center space-x-1 bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-sm font-semibold">
                                <span>@{formState.handle}</span>
                            </span>
                        )}
                        {primaryOrders.length > 0 && (
                            <span className="inline-flex items-center bg-slate-100 text-slate-700 px-3 py-1 rounded-full text-xs font-semibold">
                                Primary for {primaryOrders.length} order{primaryOrders.length === 1 ? '' : 's'}
                            </span>
                        )}
                        {isViewMode && formState.id && (
                            <button
                                type="button"
                                onClick={handleStartEdit}
                                className="inline-flex items-center px-3 py-1.5 text-sm font-semibold text-white bg-orange-600 rounded-md shadow-sm hover:bg-orange-700 transition-colors"
                            >
                                Edit Contact
                            </button>
                        )}
                    </div>
                </div>
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6 text-sm text-slate-600">
                    <div>
                        <p className="font-semibold text-slate-700">Emails</p>
                        {emailEntries.length === 0 ? (
                            <p>Not provided</p>
                        ) : (
                            <ul className="space-y-1">
                                {emailEntries.map(email => (
                                    <li key={email.id} className="flex items-center justify-between gap-2">
                                        <span>{email.label}: {email.value}</span>
                                        {email.isPrimary && <span className="text-xs font-semibold text-orange-600">Primary</span>}
                                    </li>
                                ))}
                            </ul>
                        )}
                    </div>
                    <div>
                        <p className="font-semibold text-slate-700">Phones</p>
                        {phoneEntries.length === 0 ? (
                            <p>Not provided</p>
                        ) : (
                            <ul className="space-y-1">
                                {phoneEntries.map(phone => (
                                    <li key={phone.id} className="flex items-center justify-between gap-2">
                                        <span>{phone.label}: {formatPhoneNumber(phone.value)}</span>
                                        {phone.isPrimary && <span className="text-xs font-semibold text-orange-600">Primary</span>}
                                    </li>
                                ))}
                            </ul>
                        )}
                    </div>
                </div>
                {addressEntries.length > 0 && (
                    <div className="mt-6">
                        <h3 className="text-sm font-semibold text-slate-700 mb-2">All Addresses</h3>
                        <div className="space-y-2">
                            {addressEntries.map(address => (
                                <div key={address.id} className="rounded-lg border border-slate-200 bg-slate-50 px-3 py-2 text-sm">
                                    <div className="flex items-center justify-between">
                                        <span className="font-semibold text-slate-700">{address.label}</span>
                                        {address.isPrimary && <span className="text-xs font-semibold text-orange-600">Primary</span>}
                                    </div>
                                    <p className="text-slate-600 mt-1">{formatAddress(address)}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                )}
                {primaryOrders.length > 0 && (
                    <div className="mt-6">
                        <h3 className="text-sm font-semibold text-slate-700 mb-3">Primary Orders</h3>
                        <ul className="space-y-2">
                            {primaryOrders.map(order => (
                                <li key={order.orderId} className="flex items-center justify-between rounded-lg border border-slate-200 bg-slate-50 px-3 py-2 text-sm">
                                    <div>
                                        <p className="font-semibold text-slate-700">{order.orderDisplayId}</p>
                                        <p className="text-xs text-slate-500">{order.status || 'Status unknown'} · Updated {formatDateTime(order.updatedAt)}</p>
                                    </div>
                                    <a href={`/order/${order.orderId}`} className="text-xs font-semibold text-orange-600 hover:text-orange-800">View</a>
                                </li>
                            ))}
                        </ul>
                    </div>
                )}
            </div>

            {isViewMode ? (
                <section className="bg-white border border-slate-200 rounded-xl shadow-sm p-6">
                    <div className="flex items-center justify-between mb-4">
                        <h3 className="text-lg font-semibold text-slate-800">Internal Notes</h3>
                        <span className="text-xs text-slate-500">Last updated {formatDateTime(contact.updatedAt)}</span>
                    </div>
                    <div className="rounded-lg border border-dashed border-slate-200 bg-slate-50 px-4 py-3 text-sm text-slate-600 min-h-[96px]">
                        {formState.notes && formState.notes.trim() ? (
                            MentionText ? (
                                <MentionText
                                    text={formState.notes}
                                    entityTypes={['contact', 'order', 'note', 'calendar_event', 'reminder']}
                                    className="block"
                                />
                            ) : (
                                <span className="whitespace-pre-wrap">{formState.notes}</span>
                            )
                        ) : (
                            'No internal notes yet.'
                        )}
                    </div>
                </section>
            ) : (
                <form onSubmit={handleSubmit} className="bg-white border border-slate-200 rounded-xl shadow-sm p-6 space-y-6">
                    <div className="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
                        <h3 className="text-lg font-semibold text-slate-800">{isCreateMode ? 'Create Contact' : 'Edit Contact'}</h3>
                        <div className="flex gap-2">
                            <button
                                type="button"
                                onClick={isCreateMode ? (onCancelCreate || handleCancelEdit) : handleCancelEdit}
                                className="px-4 py-2 rounded-md text-sm font-semibold text-slate-600 border border-slate-300 hover:bg-slate-100 transition-colors"
                            >
                                Cancel
                            </button>
                            <button
                                type="submit"
                                disabled={!canSubmit}
                                className={`px-4 py-2 rounded-md text-sm font-semibold ${canSubmit ? 'bg-orange-600 text-white hover:bg-orange-700' : 'bg-slate-200 text-slate-500 cursor-not-allowed'} ${isSaving ? 'opacity-75' : ''}`}
                            >
                                {isSaving ? 'Saving…' : isCreateMode ? 'Create Contact' : 'Save Changes'}
                            </button>
                        </div>
                    </div>

const ContactsApp = () => {
    const [contacts, setContacts] = useState([]);
    const [selectedId, setSelectedId] = useState(null);
    const [contactDetail, setContactDetail] = useState(null);
    const [isLoading, setIsLoading] = useState(true);
    const [error, setError] = useState(null);
    const [searchTerm, setSearchTerm] = useState('');
    const [isSaving, setIsSaving] = useState(false);
    const [previousSelectedId, setPreviousSelectedId] = useState(null);


    useEffect(() => {
        const fetchContacts = async () => {
            try {
                const response = await fetch('/api/contacts');
                const data = await response.json();
                const sorted = sortContactsByName(data);
                setContacts(sorted);
                if (sorted.length > 0) {
                    const urlParams = new URLSearchParams(window.location.search);
                    const fromUrl = urlParams.get('contact_id');
                    const initialId = fromUrl || sorted[0].id;
                    setSelectedId(initialId);
                }
            } catch (err) {
                console.error('Failed to load contacts', err);
                setError('Failed to load contacts');
            } finally {
                setIsLoading(false);
            }
        };
        fetchContacts();
    }, []);

    useEffect(() => {
        if (!selectedId) {
            setContactDetail(null);
            return;
        }
        if (selectedId === 'new') {
            setContactDetail({ ...EMPTY_CONTACT });
            return;
        }
        const fetchDetail = async () => {
            try {
                const response = await fetch(`/api/contacts/${selectedId}`);
                if (!response.ok) {
                    throw new Error('Failed to load contact');
                }
                const data = await response.json();
                setContactDetail({ ...data.contact, mentions: data.mentions || [] });
            } catch (err) {
                console.error('Failed to load contact detail', err);
                setError('Unable to load contact detail');
            }
        };
        fetchDetail();
    }, [selectedId]);

    const filteredContacts = useMemo(() => {
        const term = searchTerm.trim().toLowerCase();
        if (!term) return contacts;
        return contacts.filter(contact => {
            return [
                contact.companyName,
                contact.contactName,
                contact.email,
                contact.handle,
                contact.phone
            ].some(field => field && field.toLowerCase().includes(term));
        });
    }, [contacts, searchTerm]);

    const handleSaveContact = async (formState) => {
        const details = formState.contactDetails || { emails: [], phones: [], addresses: [] };
        const trim = (value) => (typeof value === 'string' ? value.trim() : '');

        const emails = (details.emails || [])
            .map(entry => ({
                id: entry.id,
                label: trim(entry.label) || 'Email',
                value: trim(entry.value),
                isPrimary: Boolean(entry.isPrimary),
            }))
            .filter(entry => entry.value);

        const phones = (details.phones || [])
            .map(entry => ({
                id: entry.id,
                label: trim(entry.label) || 'Phone',
                value: normalizePhoneDigits(entry.value),
                isPrimary: Boolean(entry.isPrimary),
            }))
            .filter(entry => entry.value);

        const addresses = dedupeAddresses((details.addresses || [])
            .map(entry => {
                const kindRaw = trim(entry.kind).toLowerCase();
                const kind = ['shipping', 'billing', 'other'].includes(kindRaw) ? kindRaw : 'other';
                const label = trim(entry.label) || 'Address';
                return {
                    id: entry.id,
                    label,
                    kind,
                    street: trim(entry.street),
                    city: trim(entry.city),
                    state: trim(entry.state),
                    postalCode: trim(entry.postalCode),
                    isPrimary: Boolean(entry.isPrimary),
                };
            }))
            .filter(addressHasFields);

        const shippingAddress = selectAddressByKind(addresses, 'shipping');
        const billingCandidate = selectAddressByKind(addresses, 'billing', { excludeId: shippingAddress?.id });
        const billingAddress = billingCandidate || shippingAddress || null;

        const addressesForPayload = addresses.map(entry => {
            if (shippingAddress && entry.id === shippingAddress.id) {
                return { ...entry, kind: 'shipping' };
            }
            if (billingAddress && entry.id === billingAddress.id) {
                return { ...entry, kind: 'billing' };
            }
            return { ...entry, kind: 'other' };
        });

        const primaryEmail = emails.find(entry => entry.isPrimary) || emails[0];
        const primaryPhone = phones.find(entry => entry.isPrimary) || phones[0];

        const payload = {
            contactName: trim(formState.contactName),
            companyName: trim(formState.companyName),
            contactDetails: {
                emails,
                phones,
                addresses: addressesForPayload,
            },
            email: primaryEmail ? primaryEmail.value : '',
            phone: primaryPhone ? primaryPhone.value : '',
            shippingAddress: shippingAddress ? shippingAddress.street : '',
            shippingCity: shippingAddress ? shippingAddress.city : '',
            shippingState: shippingAddress ? shippingAddress.state : '',
            shippingZipCode: shippingAddress ? shippingAddress.postalCode : '',
            billingAddress: billingAddress ? billingAddress.street : '',
            billingCity: billingAddress ? billingAddress.city : '',
            billingState: billingAddress ? billingAddress.state : '',
            billingZipCode: billingAddress ? billingAddress.postalCode : '',
            handle: trim(formState.handle),
            notes: formState.notes || '',
        };

        setIsSaving(true);
        try {
            if (formState?.id) {
                const response = await fetch(`/api/contacts/${formState.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to save contact');
                }
                const updated = result.contact || {};
                setContacts(prev => sortContactsByName(prev.map(contact => contact.id === updated.id ? { ...contact, ...updated } : contact)));
                const mergedDetail = contactDetail && contactDetail.id === updated.id ? { ...contactDetail, ...updated } : { ...updated };
                setContactDetail(prev => prev && prev.id === updated.id ? { ...prev, ...updated } : prev);
                return mergedDetail;
            }

            const response = await fetch('/api/contacts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const result = await response.json();
            if (!response.ok) {
                throw new Error(result.message || 'Failed to create contact');
            }
            const created = result.contact;
            setContacts(prev => sortContactsByName([created, ...prev.filter(contact => contact.id !== created.id)]));
            const newDetail = { ...EMPTY_CONTACT, ...created, id: created.id, mentions: [], primaryOrders: [] };
            setContactDetail(newDetail);
            setSelectedId(created.id);
            setPreviousSelectedId(null);
            return newDetail;
        } catch (err) {
            console.error('Failed to save contact', err);
            alert(err.message || 'Failed to save contact');
            return null;
        } finally {
            setIsSaving(false);
        }
    };

    const startCreateContact = () => {
        setError(null);
        if (selectedId && selectedId !== 'new') {
            setPreviousSelectedId(selectedId);
        } else if (!selectedId && contacts.length > 0) {
            setPreviousSelectedId(contacts[0].id);
        }
        setSelectedId('new');
        setContactDetail({ ...EMPTY_CONTACT });
    };

    const cancelCreateContact = () => {
        const fallbackId = previousSelectedId || (contacts[0] && contacts[0].id) || null;
        setPreviousSelectedId(null);
        if (fallbackId) {
            setContactDetail(null);
            setSelectedId(fallbackId);
        } else {
            setSelectedId(null);
            setContactDetail(null);
        }
    };

    if (isLoading) {
        return <div className="min-h-[60vh] flex items-center justify-center text-slate-500">Loading contacts…</div>;
    }

    if (error && contacts.length === 0) {
        return <div className="min-h-[60vh] flex items-center justify-center text-red-500">{error}</div>;
    }

    const isNewContactActive = selectedId === 'new';

    return (
        <div className="space-y-6">
            <div className="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
                <h1 className="text-3xl font-bold text-slate-800">Contacts</h1>
                <div className="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
                    <button
                        type="button"
                        onClick={startCreateContact}
                        disabled={isNewContactActive}
                        className={`inline-flex items-center justify-center gap-2 rounded-md px-4 py-2 text-sm font-semibold shadow transition-colors ${isNewContactActive ? 'bg-slate-300 text-slate-500 cursor-not-allowed' : 'bg-orange-600 text-white hover:bg-orange-700'}`}
                    >
                        + New Contact
                    </button>
                </div>
            </div>
            {error && (
                <div className="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
                    {error}
                </div>
            )}
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <aside className="bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden">
                    <div className="px-4 py-3 border-b border-slate-200 space-y-3">
                        <div className="flex items-center justify-between gap-3">
                            <h2 className="text-lg font-semibold text-slate-800">All Contacts</h2>
                        </div>
                        <input
                            type="search"
                            value={searchTerm}
                            onChange={e => setSearchTerm(e.target.value)}
                            placeholder="Search by name, handle, or company"
                            className="block w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500"
                        />
                    </div>
                    <div className="max-h-[70vh] overflow-y-auto">
                        {filteredContacts.length === 0 && (
                            <div className="px-4 py-6 text-sm text-slate-500">
                                No contacts match "{searchTerm}".
                            </div>
                        )}
                        {filteredContacts.map(contact => (
                            <ContactListItem
                                key={contact.id}
                                contact={contact}
                                isActive={contact.id === selectedId}
                                onSelect={setSelectedId}
                            />
                        ))}
                    </div>
                </aside>
                <section className="lg:col-span-2">
                    {contactDetail ? (
                        <ContactDetail
                            contact={contactDetail}
                            onSave={handleSaveContact}
                            isSaving={isSaving}
                            onCancelCreate={cancelCreateContact}
                        />
                    ) : (
                        <div className="bg-white border border-slate-200 rounded-xl shadow-sm p-10 flex items-center justify-center text-slate-500">
                            Select a contact to get started.
                        </div>
                    )}
                </section>
            </div>
        </div>
    );
};

ReactDOM.createRoot(document.getElementById('root')).render(<ContactsApp />);
    </script>
    {% endraw %}
